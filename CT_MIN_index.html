<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CaravanTechniker am Main</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#dbeafe" />
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div id="brandTitle" class="brand__title">CaravanTechniker am Main</div>
      <div id="brandSub" class="brand__sub">Wohnmobil Diagnose</div>
    </div>
    <div class="actions">
      <button id="langBtn" class="btn btn--ghost" type="button">DE</button>
      <button id="adminBtn" class="btn btn--ghost" type="button">ADMIN</button>
      <button id="resetBtn" class="btn btn--danger" type="button">RESET</button>
    </div>
  </header>

  <main class="wrap">
    <div class="version" id="versionLabel">v0.6.0</div>

    <section id="listView" class="card">
      <h1 id="listTitle" class="h1">Störungen</h1>
      <p id="listHint" class="muted">Wähle eine Störung oder suche. Funktioniert auch offline.</p>

      <input id="searchInput" class="search" type="search" placeholder="Suche (Trittstufe, Wasserpumpe, 12V ...)" autocomplete="off" />

      <div class="filters" id="filters">
        <button class="chip chip--active" data-filter="all" type="button" id="filterAll">Alle</button>
        <button class="chip" data-filter="elektrik" type="button" id="filterElektrik">Elektrik</button>
        <button class="chip" data-filter="wasser" type="button" id="filterWasser">Wasser</button>
      </div>

      <div id="cards" class="cards"></div>

      <div id="emptyState" class="empty hidden">
        <div class="empty__title" id="emptyTitle">Keine Treffer</div>
        <div class="empty__text" id="emptyText">Prüfe Filter oder Suche.</div>
      </div>
    </section>

    <section id="treeView" class="card hidden">
      <div class="treeTop">
        <button id="backToList" class="btn btn--ghost" type="button">← Zurück</button>
        <div class="treeTop__mid">
          <div id="treeHeader" class="treeHeader">Diagnose</div>
          <div id="treePath" class="muted small"></div>
        </div>
        <div style="width:90px;"></div>
      </div>

      <div id="nodeBox" class="nodeBox"></div>
      <div id="answersBox" class="answers"></div>
    </section>
  </main>

  <dialog id="adminDialog" class="dialog">
    <form method="dialog" class="dialog__inner">
      <div class="dialog__top">
        <div class="dialog__title">Admin</div>
        <button class="btn btn--ghost" value="cancel" type="submit">✕</button>
      </div>

      <label class="label" id="pwdLabel">Passwort</label>
      <input id="adminPwd" class="input" type="password" placeholder="••••" />

      <div class="row">
        <button id="unlockBtn" class="btn btn--ok" type="button">Unlock</button>
        <button id="lockBtn" class="btn btn--danger" type="button">Lock</button>
      </div>

      <div class="hr"></div>

      <div class="label">Import JSON (content)</div>
      <input id="importFile" class="input" type="file" accept="application/json,.json" />

      <div class="row">
        <button id="useRepoBtn" class="btn btn--ghost" type="button">Použiť repo content</button>
        <button id="exportBtn" class="btn btn--ghost" type="button">Exportovať aktuálny content</button>
      </div>

      <div class="muted small" id="adminHint">
        Import sa uloží lokálne do zariadenia (localStorage). Nezničí repo súbory.
      </div>
    </form>
  </dialog>

  <div id="toast" class="toast hidden"></div>

  <script src="app.js"></script>
</body>
</html>
