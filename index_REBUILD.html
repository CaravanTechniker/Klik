<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>CaravanTechniker am Main</title>
  <meta name="theme-color" content="#cfe6ff" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <style>
    :root{
      --scale: 1;
      --bg:#cfe6ff;
      --card:#ffffff;
      --text:#111;
      --muted:#4b5563;
      --border:#d1d5db;
      --btn:#ffffff;
      --btnText:#111;
      --btnBorder:#94a3b8;
      --accent:#1f6feb;
    }
    html{ font-size: calc(16px * var(--scale)); }
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); }
    .wrap{ max-width: 980px; margin: 0 auto; padding: 16px; }
    .topbar{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; padding: 10px 12px; border:1px solid var(--border); border-radius: 14px; background: rgba(255,255,255,.75); position: sticky; top: 8px; backdrop-filter: blur(6px); z-index: 10; }
    .title{ font-weight: 800; }
    .chip{ padding:6px 10px; border-radius: 999px; border:1px solid var(--border); background: var(--btn); font-weight:600; }
    button.chip{ cursor:pointer; }
    .chip.primary{ border-color: var(--accent); }
    .chip.small{ font-weight:700; padding:6px 9px; }
    .grid{ display:grid; grid-template-columns: 1.1fr .9fr; gap: 14px; margin-top: 14px; }
    @media (max-width: 900px){ .grid{ grid-template-columns: 1fr; } }
    .card{ background: var(--card); border:1px solid var(--border); border-radius: 18px; padding: 14px; box-shadow: 0 6px 18px rgba(0,0,0,.05); }
    h2{ margin: 0 0 10px; font-size: 1.15rem; }
    .muted{ color: var(--muted); }
    .search{ width:100%; font-size:1rem; padding: 12px 12px; border-radius: 14px; border:1px solid var(--border); outline:none; }
    .list{ margin-top: 10px; display:flex; flex-direction:column; gap:10px; }
    .item{ padding: 12px; border:1px solid var(--border); border-radius: 14px; background:#fff; cursor:pointer; }
    .itemTitle{ font-weight:800; }
    .itemSub{ margin-top:4px; color: var(--muted); }
    .step{ padding: 10px 12px; border:1px solid var(--border); border-radius: 14px; background:#fff; }
    .btnRow{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 10px; }
    .btn{ padding: 12px 14px; border-radius: 14px; border:1px solid var(--btnBorder); background: var(--btn); color: var(--btnText); cursor:pointer; font-weight:800; min-width: 120px; }
    textarea{ width:100%; min-height: 260px; border-radius: 14px; border:1px solid var(--border); padding: 12px; font-size: 0.98rem; }
    .hr{ height:1px; background: var(--border); margin: 10px 0; }
    .error{ color:#b91c1c; font-weight:800; }
    .hidden{ display:none !important; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title" id="appName">CaravanTechniker am Main</div>
      <div class="chip" id="offlineBadge">offline: ?</div>
      <button class="chip primary small" id="btnDE">DE</button>
      <button class="chip small" id="btnSK">SK</button>
      <button class="chip small" id="btnAminus">A-</button>
      <button class="chip small" id="btnAplus">A+</button>
      <button class="chip small" id="btnReset">Reset</button>
      <div class="muted" id="version" style="margin-left:auto;font-weight:700;"></div>
    </div>

    <div class="grid">
      <div class="card">
        <h2 id="hFaults">Störungen</h2>
        <div class="muted" id="hint">Wähle eine Störung oder suche. Funktioniert auch offline.</div>
        <div style="margin-top:10px;">
          <input id="search" class="search" placeholder="Suchen (12V, Solar, EBL...)" />
        </div>
        <div class="list" id="list"></div>
        <div id="loadErr" class="error hidden" style="margin-top:10px;"></div>
      </div>

      <div class="card">
        <h2 id="hDiag">Diagnose</h2>
        <div class="muted" id="diagHint">Wähle links eine Störung. Danach klicke JA / NEIN.</div>
        <div class="hr"></div>
        <div class="btnRow" id="answerRow"></div>
        <div style="margin-top:10px;" id="stepBox" class="step hidden"></div>
        <div class="hr"></div>
        <h2 id="hProto">Protokoll (detail)</h2>
        <textarea id="proto" readonly></textarea>
        <div class="hr"></div>
        <h2 id="hSafety">Sicherheit</h2>
        <div id="safety" class="muted"></div>
      </div>
    </div>
  </div>

  <script defer src="./app.js"></script>
</body>
</html>
