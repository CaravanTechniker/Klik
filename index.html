<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Wohnmobil Diagnose</title>
  <meta name="theme-color" content="#bcd7ff" />
  <style>
    :root{
      --bg1:#cfe3ff;   /* tmavšia bledomodrá */
      --bg2:#deeeff;   /* stredná */
      --bg3:#eef6ff;   /* najsvetlejšia */
      --card:#f7fbff;
      --card2:#eef6ff;
      --text:#0b1b33;
      --muted:#3c5b86;
      --line:rgba(10,40,80,.10);
      --accent:#2a6dff;
      --accent2:#1e55cc;
      --shadow:0 10px 30px rgba(10,35,80,.12);
      --radius:18px;
      --radius2:22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, var(--bg3), transparent 70%),
        radial-gradient(900px 500px at 80% 20%, var(--bg2), transparent 70%),
        linear-gradient(180deg, var(--bg1), var(--bg3));
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:14px 14px 90px;
    }

    .topbar{
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:space-between;
      padding:14px;
      border-radius:var(--radius2);
      background:rgba(255,255,255,.55);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      min-width:0;
    }

    .logoBtn{
      width:44px;height:44px;
      border-radius:14px;
      border:1px solid var(--line);
      background:linear-gradient(180deg,#ffffff,#eaf3ff);
      box-shadow:0 6px 18px rgba(20,60,120,.12);
      display:grid;
      place-items:center;
      cursor:pointer;
      flex:0 0 auto;

      /* stop “kopírovať / callout” na mobile */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }
    .logoBtn:active{ transform: translateY(1px); }
    .logo{
      width:28px;height:28px;
      border-radius:8px;
      display:grid; place-items:center;
      font-weight:800;
      color:#0b1b33;
      background:#d8e9ff;
      border:1px solid rgba(30,80,160,.18);
      font-size:12px;
      letter-spacing:.3px;
      pointer-events:none;
    }

    .brandText{ min-width:0; }
    .title{
      font-weight:800;
      font-size:18px;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .subtitle{
      margin-top:2px;
      font-weight:600;
      color:var(--muted);
      font-size:13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .btn, .select{
      height:40px;
      padding:0 14px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.72);
      color:var(--text);
      font-weight:700;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(20,60,120,.10);
      backdrop-filter: blur(10px);
    }
    .btn.primary{
      background: linear-gradient(180deg, #2a6dff, #1f56d6);
      color:#fff;
      border-color: rgba(0,0,0,.08);
    }
    .btn:active{ transform: translateY(1px); }
    .select{
      padding-right:36px;
      appearance:none;
      background-image:
        linear-gradient(45deg, transparent 50%, #173255 50%),
        linear-gradient(135deg, #173255 50%, transparent 50%);
      background-position:
        calc(100% - 18px) 16px,
        calc(100% - 12px) 16px;
      background-size:6px 6px, 6px 6px;
      background-repeat:no-repeat;
    }

    .tabs{
      margin-top:14px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      background:rgba(255,255,255,.40);
      border:1px solid var(--line);
      border-radius:999px;
      padding:8px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
    }
    .tab{
      height:44px;
      border-radius:999px;
      border:1px solid transparent;
      background:transparent;
      font-weight:800;
      cursor:pointer;
      color:var(--muted);
    }
    .tab.active{
      background:rgba(255,255,255,.80);
      color:var(--text);
      border-color: var(--line);
      box-shadow:0 10px 18px rgba(20,60,120,.12);
    }

    .panel{
      margin-top:14px;
      border-radius:var(--radius2);
      background:rgba(255,255,255,.55);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      padding:14px;
      backdrop-filter: blur(10px);
    }

    .panelHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .panelTitle{
      font-size:26px;
      font-weight:900;
      margin:0;
    }

    .accordion{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .cat{
      border-radius:var(--radius2);
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.55));
      border:1px solid var(--line);
      overflow:hidden;
    }

    .catHeader{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:14px 14px;
      background: transparent;
      border:none;
      cursor:pointer;
      font-weight:900;
      font-size:18px;
      color:var(--text);
    }
    .catMeta{
      font-size:12px;
      font-weight:800;
      color:var(--muted);
      margin-top:2px;
    }
    .chev{
      font-weight:900;
      color:var(--muted);
      padding-left:12px;
    }

    .catBody{
      display:none;
      padding:0 14px 14px;
    }
    .cat.open .catBody{ display:block; }

    .treeList{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:10px;
    }

    .treeItem{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px;
      border-radius:16px;
      border:1px solid var(--line);
      background: rgba(238,246,255,.75);
      cursor:pointer;
      font-weight:900;
    }
    .treeItem small{
      display:block;
      font-weight:800;
      color:var(--muted);
      margin-top:3px;
    }
    .treeItem.selected{
      outline:3px solid rgba(42,109,255,.25);
      border-color: rgba(42,109,255,.25);
      background: rgba(216,233,255,.85);
    }

    .diagBox{
      border-radius:var(--radius2);
      border:1px solid var(--line);
      background: rgba(255,255,255,.60);
      padding:14px;
      min-height:180px;
    }

    .footer{
      position:fixed;
      left:0; right:0; bottom:0;
      padding:10px 14px;
      display:flex;
      justify-content:space-between;
      color:var(--muted);
      font-weight:800;
      font-size:12px;
      background: linear-gradient(180deg, transparent, rgba(255,255,255,.85));
      backdrop-filter: blur(8px);
    }

    /* ===== Responsive ===== */
    @media (max-width: 720px){
      .title{ font-size:16px; }
      .panelTitle{ font-size:22px; }
      .actions{ gap:8px; }
      .btn, .select{ height:38px; padding:0 12px; }
      .tabs{ grid-template-columns:1fr 1fr; }
    }

    @media (max-width: 520px){
      .topbar{ gap:10px; padding:12px; }
      .actions{ justify-content:flex-start; }
      .tabs{ padding:6px; gap:8px; }
      .tab{ height:42px; }
    }

    /* Modal */
    .modalOverlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
      z-index:9999;
    }
    .modalOverlay.open{ display:flex; }
    .modal{
      width:min(560px, 100%);
      background: #ffffff;
      border-radius: 18px;
      border:1px solid rgba(0,0,0,.10);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      padding:14px;
    }
    .modal h3{ margin:6px 0 6px; font-size:18px; }
    .modal p{ margin:0 0 12px; color:#2a3a55; font-weight:650; }
    .modalRow{ display:flex; gap:10px; flex-wrap:wrap; }
    .input{
      flex:1 1 220px;
      height:40px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.15);
      padding:0 12px;
      font-weight:800;
    }
    .modalBtns{ display:flex; justify-content:flex-end; gap:10px; margin-top:10px; }
    .btn.gray{ background:#eef2f8; }
  </style>
</head>

<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">
        <button id="logoBtn" class="logoBtn" type="button" aria-label="Logo / Admin">
          <div class="logo" id="logoInner">WOMO</div>
        </button>

        <div class="brandText">
          <div class="title" id="appTitle">Wohnmobil Diagnose</div>
          <div class="subtitle">
            <button id="contactBtn" class="btn" type="button" style="height:28px;padding:0 10px;font-weight:900;">
              CaravanTechniker am Main
            </button>
          </div>
        </div>
      </div>

      <div class="actions">
        <select id="langSelect" class="select" aria-label="Language">
          <option value="de">DE</option>
          <option value="sk">SK</option>
        </select>

        <button id="collapseAllBtn" class="btn" type="button">Zbaliť</button>
        <button id="feedbackBtn" class="btn" type="button">Pripomienky</button>

        <select id="shareSelect" class="select" aria-label="Share">
          <option value="">Zdieľať</option>
          <option value="txt">TXT</option>
          <option value="pdf">PDF</option>
        </select>
      </div>
    </header>

    <div class="tabs">
      <button id="tabFaults" class="tab active" type="button">Poruchy</button>
      <button id="tabDiag" class="tab" type="button">Diagnostika</button>
    </div>

    <section id="faultsPanel" class="panel">
      <div class="panelHead">
        <h2 class="panelTitle" id="categoriesTitle">Kategórie</h2>
        <div style="font-weight:900;color:var(--muted);" id="treeCount"></div>
      </div>

      <div id="accordion" class="accordion"></div>
    </section>

    <section id="diagPanel" class="panel" style="display:none;">
      <div class="panelHead">
        <h2 class="panelTitle" id="diagTitle">Diagnostika</h2>
      </div>

      <div class="diagBox" id="diagBox">
        <div style="font-weight:900;font-size:18px;margin-bottom:8px;" id="diagHeadline">
          Vyber strom v časti Poruchy.
        </div>
        <div style="font-weight:750;color:var(--muted);" id="diagText">
          Zatiaľ je to UI. Logiku stromov napojíme hneď po stabilizácii obsahu.
        </div>
      </div>
    </section>
  </div>

  <div class="footer">
    <div><span style="display:inline-block;width:10px;height:10px;border-radius:999px;background:#2ecc71;margin-right:8px;"></span>Online</div>
    <div id="ver">UI v1.0</div>
  </div>

  <!-- Modal -->
  <div id="modalOverlay" class="modalOverlay" role="dialog" aria-modal="true">
    <div class="modal">
      <h3 id="modalTitle">Info</h3>
      <p id="modalBody">…</p>
      <div id="modalExtra"></div>
      <div class="modalBtns">
        <button id="modalClose" class="btn gray" type="button">Zavrieť</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
