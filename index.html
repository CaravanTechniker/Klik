<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Caravan TaM</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#dbefff">

  <style>
    :root{
      --bg:#dbefff; --card:#ffffff; --muted:#334155; --text:#0b1220;
      --accent:#2563eb; --yes:#1f8a3b; --no:#b91c1c; --warn:#f2c200;
      --border:#dbe5f3;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    header{position:sticky;top:0;background:rgba(219,239,255,.92);backdrop-filter:blur(10px);border-bottom:1px solid var(--border);z-index:10}
    .wrap{max-width:980px;margin:0 auto;padding:14px}
    .topbar{display:flex;gap:10px;align-items:center;justify-content:space-between}
    .title{font-weight:800;font-size:22px;line-height:1.1}
    .btnrow{display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end}
    .btn{appearance:none;border:1px solid var(--border);background:#fff;border-radius:14px;padding:10px 12px;font-weight:700}
    .btn:active{transform:translateY(1px)}
    main{padding:14px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:14px;margin:12px auto;max-width:980px;box-shadow:0 6px 20px rgba(15,23,42,.06)}
    .h2{font-weight:900;font-size:20px;margin:0 0 6px}
    .muted{color:var(--muted);font-size:14px}
    .list{display:flex;flex-direction:column;gap:10px;margin-top:10px}
    .item{border:1px solid var(--border);border-radius:16px;padding:12px;background:#fff}
    .item strong{display:block;font-size:17px}
    .search{width:100%;padding:12px 14px;border-radius:16px;border:1px solid var(--border);font-size:16px}
    .qrow{display:flex;gap:14px;margin-top:10px}
    .big{flex:1;border-radius:18px;border:0;padding:14px 16px;font-weight:900;font-size:18px;color:#fff}
    .yes{background:var(--yes)}
    .no{background:var(--no)}
    .back{width:100%;margin-top:10px;background:var(--warn);color:#111827}
    textarea{width:100%;min-height:180px;border:1px solid var(--border);border-radius:16px;padding:12px;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;font-size:15px;line-height:1.35}
    .protoBtns{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <div class="title" id="appTitle">CaravanTechniker am Main</div>
        <div class="btnrow">
          <button id="langDeBtn" class="btn">DE</button>
          <button id="langSkBtn" class="btn">SK</button>
          <button id="adminBtn" class="btn">ADMIN</button>
          <button id="resetBtn" class="btn">Reset</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="h2" id="poruchyTitle">Poruchy</div>
      <div class="muted" id="poruchyHint">Vyber poruchu alebo hľadaj. Funguje aj offline.</div>
      <div style="margin-top:10px">
        <input id="search" class="search" placeholder="Hľadať (trittstufe, wasserpumpe, 12V...)" />
      </div>
      <div id="list" class="list"></div>
    </section>

    <section class="card">
      <div class="h2" id="diagTitle">Diagnostika</div>
      <div class="muted" id="diagHint">Vyber poruchu vľavo. Potom klikaj ÁNO / NIE.</div>

      <div class="h2" id="question" style="margin-top:10px">—</div>

      <div class="qrow">
        <button id="yesBtn" class="big yes">ÁNO</button>
        <button id="noBtn" class="big no">NIE</button>
      </div>
      <button id="backBtn" class="big back">← KROK SPÄŤ</button>

      <div style="margin-top:14px">
        <div class="h2" id="protoTitle">Protokol</div>
        <textarea id="proto" readonly></textarea>

        <div class="protoBtns">
          <button id="copyBtn" class="btn">Kopírovať</button>
          <button id="clearPathBtn" class="btn">Vymazať cestu</button>
          <button id="txtBtn" class="btn">TXT</button>
          <button id="pdfBtn" class="btn">PDF</button>
        </div>
      </div>
    </section>
  </main>

  <!-- jsPDF for true PDF download -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
