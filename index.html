<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#d9e9ff" />
  <title>CaravanTechniker am Main</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="app.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div id="brandTitle" class="brandTitle">CaravanTechniker am Main</div>
      <div id="brandSubtitle" class="brandSubtitle">Wohnmobil Diagnose</div>
    </div>

    <div class="topActions">
      <button id="langBtn" class="pillBtn" type="button">DE</button>
      <button id="adminBtn" class="pillBtn" type="button">ADMIN</button>
      <button id="resetBtn" class="pillBtn danger" type="button">RESET</button>
    </div>
  </header>

  <main class="wrap">
    <div class="metaRow">
      <div id="versionLabel" class="versionLabel">v0.5.0</div>
      <div id="statusLabel" class="statusLabel"></div>
    </div>

    <!-- LIST VIEW -->
    <section id="listView" class="card">
      <h1 id="listTitle" class="h1">Störungen</h1>
      <p id="listHint" class="hint">Wähle eine Störung oder suche. Funktioniert auch offline.</p>

      <div class="searchRow">
        <input id="searchInput" class="searchInput" type="search" placeholder="Suche (Trittstufe, Wasserpumpe, 12V ...)" />
      </div>

      <div id="filterRow" class="filterRow">
        <button id="filterAll" class="chip active" type="button">Alle</button>
        <button id="filterElektrik" class="chip" type="button">Elektrik</button>
        <button id="filterWasser" class="chip" type="button">Wasser</button>
      </div>

      <div id="items" class="items"></div>

      <div id="noResults" class="noResults hidden">
        <div class="h2" id="noResultsTitle">Keine Treffer</div>
        <div class="hint" id="noResultsHint">Prüfe Filter oder Suche.</div>
      </div>
    </section>

    <!-- TREE VIEW -->
    <section id="treeView" class="card hidden">
      <div class="treeTop">
        <button id="backBtn" class="pillBtn" type="button">← Zurück</button>
        <div class="treeTitle" id="treeTitle">Diagnose</div>
      </div>

      <div id="breadcrumb" class="breadcrumb"></div>

      <div id="questionBox" class="questionBox"></div>

      <div id="answersBox" class="answersBox"></div>

      <div id="resultBox" class="resultBox hidden"></div>
    </section>
  </main>

  <!-- ADMIN DIALOG -->
  <dialog id="adminDialog" class="dlg">
    <div class="dlgHeader">
      <div class="dlgTitle">Admin</div>
      <button id="adminCloseBtn" class="dlgClose" type="button">✕</button>
    </div>

    <div class="dlgBody">
      <div class="group">
        <div class="label">Passwort</div>
        <input id="adminPwd" class="textInput" type="password" placeholder="(Ignoriert – Admin je vždy odomknutý)" />
        <div class="btnRow">
          <button id="unlockBtn" class="pillBtn ok" type="button">Unlock</button>
          <button id="lockBtn" class="pillBtn danger" type="button">Lock</button>
        </div>
      </div>

      <hr class="sep" />

      <div class="group">
        <div class="label">Import JSON (content)</div>
        <input id="importFile" class="fileInput" type="file" accept="application/json,.json" />

        <div class="btnRow">
          <button id="useRepoBtn" class="pillBtn" type="button">Použiť repo content</button>
          <button id="exportBtn" class="pillBtn" type="button">Exportovať aktuálny content</button>
        </div>

        <div class="hintSmall">
          Import sa uloží lokálne do zariadenia (localStorage). Nezničí repo súbory.
        </div>
      </div>
    </div>
  </dialog>

  <!-- TOAST -->
  <div id="toast" class="toast hidden"></div>

  <script src="app.js"></script>
</body>
</html>
