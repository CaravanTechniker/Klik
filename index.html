<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>CaravanTechniker am Main</title>
  <style>
    :root{
      --bg1:#8fbde0;
      --bg2:#b8d9f0;
      --card:#cfe6f6;
      --card2:#d7ecfa;
      --text:#0b1b2a;
      --muted:#2a3c4f;
      --border:rgba(11,27,42,.14);
      --shadow:0 18px 35px rgba(0,0,0,.12);
      --btnShadow:0 10px 18px rgba(0,0,0,.10);
      --yes:#167a3a;
      --no:#b51212;
      --back:#f1c40f;
      --radius:26px;

      /* zvýraznenie aktívnych prvkov (tyrkys) */
      --active:#14b8c8;
      --activeText:#062128;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: linear-gradient(180deg,var(--bg1), var(--bg2));
    }
    /* globálne zmenšenie app ~10% */
    .scaleWrap{ transform:scale(.90); transform-origin: top center; }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 14px 30px;
    }

    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:16px;
    }
    .brand{ padding-top:6px; }

    /* 1) zmenšiť hlavný názov */
    .brand h1{
      margin:0;
      font-size: 38px; /* bolo 44 */
      line-height: 1.02;
      letter-spacing:-.5px;
      font-weight: 900;
    }

    /* 2) zväčšiť subtitle */
    .brand .sub{
      margin-top:6px;
      font-size: 30px; /* bolo 26 */
      font-weight:800;
      opacity:.78;
    }

    .chips{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      padding-top:6px;
    }
    .chip{
      border:1px solid var(--border);
      background: rgba(255,255,255,.55);
      backdrop-filter: blur(6px);
      padding:12px 16px;
      border-radius:999px;
      font-weight:900;
      cursor:pointer;
      user-select:none;
      box-shadow: 0 8px 18px rgba(0,0,0,.06);
    }
    .chip:active{ transform:translateY(1px) }

    /* 5) aktívne tlačidlá tyrkys */
    .chip.active{
      background: rgba(20,184,200,.20);
      border-color: rgba(20,184,200,.55);
      box-shadow: 0 10px 18px rgba(0,0,0,.10);
      color: var(--activeText);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:16px;
    }
    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
      .brand h1{ font-size: 34px; }
      .brand .sub{ font-size: 28px; }
    }

    .card{
      background: linear-gradient(180deg,var(--card), var(--card2));
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
    }
    .card h2{
      margin:0 0 10px 0;
      font-size:48px;
      letter-spacing:-.6px;
      font-weight: 950;
    }

    .hint{
      margin: 0 0 12px 0;
      font-size: 18px;
      color: var(--muted);
      font-weight: 650;
    }

    /* 4) výrazný návod pri stromoch */
    .howto{
      border: 1px solid rgba(20,184,200,.45);
      background: rgba(20,184,200,.16);
      border-radius: 18px;
      padding: 12px 14px;
      font-weight: 950;
      font-size: 20px;
      line-height: 1.2;
      margin: 8px 0 10px;
      color: #052127;
      box-shadow: 0 10px 18px rgba(0,0,0,.06);
    }

    input[type="search"]{
      width:100%;
      padding:16px 18px;
      border-radius: 999px;
      border:1px solid var(--border);
      outline:none;
      font-size: 18px;
      background: rgba(255,255,255,.65);
    }
    input[type="search"]:disabled{
      opacity:.55;
    }

    .catbar{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin:12px 0 8px;
    }
    .cat{
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.55);
      cursor:pointer;
      font-weight:950;
      user-select:none;
    }
    .cat.active{
      background: rgba(20,184,200,.20);
      border-color: rgba(20,184,200,.55);
      box-shadow: 0 10px 16px rgba(0,0,0,.08);
      color: var(--activeText);
    }

    .list{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:10px;
    }
    .item{
      border:1px solid var(--border);
      background: rgba(255,255,255,.55);
      border-radius: 18px;
      padding: 14px 14px;
      cursor:pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,.06);
    }

    /* 3) názvy stromov zväčšiť na veľkosť subtitle */
    .item strong{
      display:block;
      font-size: 30px; /* bolo 22 */
      line-height: 1.08;
      font-weight: 950;
      letter-spacing: -.2px;
    }
    .item span{
      display:block;
      margin-top:6px;
      font-size: 18px;
      opacity:.82;
      font-weight:750;
    }

    /* 5) vybraný strom tyrkys */
    .item.active{
      background: rgba(20,184,200,.20);
      border-color: rgba(20,184,200,.55);
      box-shadow: 0 14px 22px rgba(0,0,0,.10);
    }

    /* tagy ostanú v UI, ale default sú skryté */
    .tagline{
      margin-top:10px;
      display:none;
      flex-wrap:wrap;
      gap:8px;
    }
    .tag{
      padding:7px 10px;
      border-radius:999px;
      background: rgba(255,255,255,.6);
      border:1px solid var(--border);
      font-weight:850;
    }

    .qtitle{
      margin: 6px 0 14px;
      font-size: 38px;
      letter-spacing:-.6px;
      font-weight: 950;
      line-height: 1.08;
    }
    .buttons{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
      margin: 10px 0 10px;
    }
    .btn{
      border:none;
      border-radius: 22px;
      padding: 18px 16px;
      font-size: 28px;
      font-weight: 950;
      cursor:pointer;
      box-shadow: var(--btnShadow);
      color:white;
    }
    .btn:active{ transform: translateY(1px); }
    .btn.yes{ background: var(--yes); }
    .btn.no{ background: var(--no); }

    .btnBack{
      width:100%;
      border:none;
      border-radius: 22px;
      padding: 16px 16px;
      font-size: 26px;
      font-weight: 950;
      cursor:pointer;
      box-shadow: var(--btnShadow);
      background: var(--back);
      color: #1c1c1c;
    }

    .protoCard{
      margin-top: 12px;
      border-radius: 18px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.15);
      padding: 12px;
    }
    .protoCard h3{
      margin:0 0 8px 0;
      font-size: 28px;
      font-weight: 950;
    }
    textarea{
      width:100%;
      min-height: 220px;
      resize: vertical;
      border-radius: 16px;
      border:1px solid var(--border);
      padding: 14px 14px;
      font-size: 18px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: #bcdcf3;
      color: #0b1b2a;
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 10px;
    }
    .smallBtn{
      border:none;
      border-radius: 999px;
      padding: 12px 16px;
      font-weight: 950;
      cursor:pointer;
      background: rgba(255,255,255,.65);
      border:1px solid var(--border);
    }
    .version{
      margin-top: 10px;
      font-weight: 900;
      opacity: .65;
    }

    /* Language dropdown panel */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.28);
      display:none;
      align-items:flex-end;
      justify-content:center;
      z-index: 9999;
    }
    .overlay.show{ display:flex; }
    .sheet{
      width:min(560px, 96vw);
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 22px 22px 0 0;
      box-shadow: 0 -18px 35px rgba(0,0,0,.18);
      padding: 14px;
      backdrop-filter: blur(10px);
    }
    .sheetTitle{
      font-weight: 950;
      font-size: 22px;
      margin: 2px 4px 10px;
    }
    .langRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .langBtn{
      flex:1 0 28%;
      min-width: 110px;
      border:1px solid var(--border);
      border-radius: 16px;
      padding: 12px 12px;
      font-weight: 950;
      background: rgba(255,255,255,.85);
      cursor:pointer;
    }
    .langBtn.active{
      background: rgba(20,184,200,.20);
      border-color: rgba(20,184,200,.55);
      color: var(--activeText);
    }
  </style>
</head>

<body>
<div class="scaleWrap">
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <h1>CaravanTechniker am Main</h1>
        <div class="sub" id="subtitle">Wohnmobil Diagnose</div>
      </div>

      <div class="chips">
        <!-- 1 tlačidlo na jazyk -->
        <div class="chip" id="btnLANG">DE ▾</div>
        <div class="chip" id="btnADMIN">ADMIN</div>
        <div class="chip" id="btnRESET">RESET</div>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h2 id="hFaults">Störungen</h2>
        <p class="hint" id="hFaultHint">Wähle eine Störung oder suche. Funktioniert auch offline.</p>

        <input id="search" type="search" placeholder="Suche (trittstufe, wasserpumpe, 12V...)" />

        <div class="howto" id="howto">
          Vyber poruchu a potom klikaj ÁNO / NIE
        </div>

        <div class="catbar" id="catbar"></div>
        <div class="list" id="list"></div>

        <div class="version" id="version">v0.2.0</div>
      </div>

      <div class="card">
        <h2 id="hDiag">Diagnose</h2>
        <p class="hint" id="hDiagHint">Wähle links eine Störung. Dann JA / NEIN klicken.</p>

        <div class="qtitle" id="qtitle">–</div>
        <div class="tagline" id="tagline"></div>

        <div class="buttons">
          <button class="btn yes" id="yesBtn">JA</button>
          <button class="btn no" id="noBtn">NEIN</button>
        </div>

        <button class="btnBack" id="backBtn">← SCHRITT ZURÜCK</button>

        <div class="protoCard">
          <h3 id="hProto">Protokoll</h3>
          <textarea id="proto" readonly></textarea>
          <div class="actions">
            <button class="smallBtn" id="copyBtn">Kopieren</button>
            <button class="smallBtn" id="clearPathBtn">Pfad löschen</button>
            <button class="smallBtn" id="pdfBtn">PDF Download</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- language picker -->
<div class="overlay" id="langOverlay" aria-hidden="true">
  <div class="sheet" role="dialog" aria-modal="true">
    <div class="sheetTitle" id="langTitle">Jazyk / Sprache</div>
    <div class="langRow" id="langRow"></div>
  </div>
</div>

<script src="./app.js"></script>
</body>
</html>
