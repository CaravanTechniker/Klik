<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CaravanTechniker am Main</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#dbeefe">

  <style>
    :root {
      --font-scale: 1;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #eaf4ff;
      color: #000;
      font-size: calc(16px * var(--font-scale));
    }

    header {
      background: #dbeefe;
      padding: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    button {
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #999;
      background: #fff;
      cursor: pointer;
      font-size: inherit;
    }

    .container {
      padding: 16px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .tree-item {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .tree-item:hover {
      background: #f2f8ff;
    }

    h1, h2 {
      margin-top: 0;
    }

    .back-btn {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

<header>
  <strong>CaravanTechniker am Main</strong>
  <span id="offlineState">offline: NIE</span>
  <button onclick="setLang('de')">DE</button>
  <button onclick="setLang('sk')">SK</button>
  <button onclick="fontDown()">A-</button>
  <button onclick="fontUp()">A+</button>
  <button onclick="resetApp()">Reset</button>
</header>

<div class="container" id="app"></div>

<script src="app.js"></script>
</body>
</html>
