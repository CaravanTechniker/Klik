<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CaravanTechniker am Main</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#cfe8ff" />

  <style>
    :root{
      --bg:#cfe8ff;
      --card:#ffffff;
      --primary:#1b5fd6;
      --ok:#2e8b57;
      --no:#b22222;
      --back:#f0c419;
      --text:#111;
      --mono: "Roboto Mono", monospace;
    }
    body{
      margin:0;
      background:var(--bg);
      font-family: system-ui, sans-serif;
      color:var(--text);
    }
    header{
      display:flex;
      gap:6px;
      align-items:center;
      padding:10px;
      background:#e6f2ff;
    }
    header button{
      padding:8px 12px;
      border-radius:10px;
      border:1px solid #999;
      background:#fff;
      font-weight:600;
    }
    main{
      padding:10px;
    }
    .card{
      background:var(--card);
      border-radius:16px;
      padding:12px;
      margin-bottom:12px;
    }
    #answers{
      display:flex;
      gap:10px;
      margin-top:12px;
    }
    #answers button{
      flex:1;
      padding:14px;
      border-radius:14px;
      border:none;
      font-size:18px;
      font-weight:800;
      color:#fff;
    }
    #yesBtn{background:var(--ok);}
    #noBtn{background:var(--no);}
    #backBtn{
      margin-top:10px;
      width:100%;
      background:var(--back);
      color:#000;
      font-weight:800;
      padding:12px;
      border-radius:14px;
      border:none;
    }
    #protocol{
      font-family:var(--mono);
      font-size:15px;
      font-weight:600;
      white-space:pre-wrap;
    }
  </style>
</head>

<body>
<header>
  <button id="langBtn">SK</button>
  <button id="adminBtn">ADMIN</button>
</header>

<main>
  <div class="card">
    <select id="treeSelect" style="width:100%;padding:10px;font-size:16px"></select>
  </div>

  <div class="card">
    <div id="nodeText"></div>

    <div id="answers">
      <button id="yesBtn">ÁNO</button>
      <button id="noBtn">NIE</button>
    </div>

    <button id="backBtn">⟵ KROK SPÄŤ</button>
  </div>

  <div class="card">
    <h3>Protokol</h3>
    <div id="protocol"></div>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
