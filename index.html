<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wohnmobil Diagnose</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#eaf2ff" />
</head>

<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">
        <button id="adminBtn" class="logo" type="button" title="Admin">WOMO</button>
        <div class="titles">
          <h1 id="appTitle">Wohnmobil Diagnose</h1>
          <button id="contactBtn" class="subtitle" type="button">CaravanTechniker am Main</button>
        </div>
      </div>

      <div class="actions">
        <select id="langSelect" class="pill" aria-label="Language">
          <option value="de">DE</option>
          <option value="sk">SK</option>
        </select>

        <button id="collapseAllBtn" class="pill" type="button">Einklappen</button>
        <button id="feedbackBtn" class="pill" type="button">Feedback</button>

        <div class="dropdown">
          <button id="shareBtn" class="pill primary" type="button">Teilen</button>
          <div id="shareMenu" class="menu hidden">
            <button id="shareTxtBtn" type="button">TXT</button>
            <button id="sharePdfBtn" type="button">PDF</button>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="tabs">
        <button id="tabFaults" class="tab active" type="button">Störungen</button>
        <button id="tabDiag" class="tab" type="button">Diagnose</button>
      </div>

      <section class="panel">
        <div class="panelHead">
          <h2 id="categoriesTitle">Kategorien</h2>
          <div class="meta">
            <span id="categoriesCount">0 ks</span>
          </div>
        </div>

        <div id="categories" class="categories"></div>

        <div class="statusbar">
          <span class="dot online"></span>
          <span id="onlineLabel">Online</span>
          <span class="spacer"></span>
          <span id="uiVersion">UI v1.0</span>
        </div>
      </section>
    </main>
  </div>

  <!-- Modals -->
  <div id="modalBackdrop" class="backdrop hidden"></div>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modalHeader">
      <h3 id="modalTitle">Modal</h3>
      <button id="modalClose" class="iconBtn" type="button" aria-label="Close">✕</button>
    </div>
    <div id="modalBody" class="modalBody"></div>
    <div class="modalFooter">
      <button id="modalOk" class="pill primary" type="button">OK</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
