<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CaravanTechniker am Main</title>
  <link rel="stylesheet" href="app.css" />
</head>

<body>

<header class="topbar">
  <div>
    <h1>CaravanTechniker am Main</h1>
    <div class="subtitle">Wohnmobil Diagnose</div>
  </div>

  <div class="actions">
    <!-- POVINNÉ ID PRE app.js -->
    <button id="langBtn" class="pill">DE</button>
    <button id="adminBtn" class="pill">ADMIN</button>
    <button id="resetBtn" class="pill">RESET</button>
  </div>
</header>

<div class="version" id="versionLabel"></div>

<div class="searchbox">
  <!-- POVINNÉ ID -->
  <input
    id="searchInput"
    type="text"
    placeholder="Suche (Trittstufe, Wasserpumpe, 12V …)"
  />
</div>

<!-- POVINNÉ ID -->
<div id="chips" class="chips"></div>

<!-- POVINNÉ ID -->
<div id="items" class="items"></div>

<!-- DIAGNOSE SCREEN -->
<div id="diagScreen" class="diag-screen" style="display:none;">
  <div class="diag-header">
    <!-- POVINNÉ ID -->
    <button id="diagBackBtn" class="pill">← Zurück</button>
    <h2>Diagnose</h2>
  </div>

  <!-- POVINNÉ ID -->
  <div id="questionBox" class="question"></div>

  <!-- POVINNÉ ID -->
  <div id="diagContent" class="diag-content"></div>
</div>

<script src="app.js"></script>
</body>
</html>
