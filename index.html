<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>CaravanTechniker am Main</title>
  <style>
    :root{
      --bg1:#8fbde0;
      --bg2:#b8d9f0;
      --card:#cfe6f6;
      --card2:#d7ecfa;
      --text:#0b1b2a;
      --muted:#2a3c4f;
      --border:rgba(11,27,42,.14);
      --shadow:0 18px 35px rgba(0,0,0,.12);
      --btnShadow:0 10px 18px rgba(0,0,0,.10);
      --yes:#167a3a;
      --no:#b51212;
      --back:#f1c40f;
      --radius:26px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: linear-gradient(180deg,var(--bg1), var(--bg2));
    }
    .scaleWrap{ transform:scale(.90); transform-origin: top center; }
    .wrap{ max-width: 980px; margin: 0 auto; padding: 18px 14px 30px; }
    .topbar{ display:flex; align-items:flex-start; justify-content:space-between; gap:12px; margin-bottom:16px; }
    .brand{ padding-top:6px; }
    .brand h1{ margin:0; font-size: 44px; line-height: 1.02; letter-spacing:-.5px; font-weight: 900; }
    .brand .sub{ margin-top:6px; font-size: 26px; font-weight:700; opacity:.72; }
    .chips{ display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end; padding-top:6px; }
    .chip{
      border:1px solid var(--border);
      background: rgba(255,255,255,.55);
      backdrop-filter: blur(6px);
      padding:12px 16px;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
      user-select:none;
      box-shadow: 0 8px 18px rgba(0,0,0,.06);
    }
    .chip:active{ transform:translateY(1px) }
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
      .brand h1{ font-size: 40px; }
      .brand .sub{ font-size: 24px; }
    }
    .card{
      background: linear-gradient(180deg,var(--card), var(--card2));
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
    }
    .card h2{ margin:0 0 10px 0; font-size:48px; letter-spacing:-.6px; font-weight: 950; }
    .hint{ margin: 0 0 12px 0; font-size: 18px; color: var(--muted); font-weight: 650; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    input[type="search"]{
      width:100%;
      padding:16px 18px;
      border-radius: 999px;
      border:1px solid var(--border);
      outline:none;
      font-size: 18px;
      background: rgba(255,255,255,.65);
    }
    .catbar{ display:flex; gap:10px; flex-wrap:wrap; margin:12px 0 8px; }
    .cat{
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.55);
      cursor:pointer;
      font-weight:900;
      user-select:none;
    }
    .cat.active{
      background: rgba(255,255,255,.85);
      box-shadow: 0 10px 16px rgba(0,0,0,.08);
    }
    .list{ display:flex; flex-direction:column; gap:10px; margin-top:10px; }
    .item{
      border:1px solid var(--border);
      background: rgba(255,255,255,.55);
      border-radius: 18px;
      padding: 14px 14px;
      cursor:pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,.06);
    }
    .item strong{ display:block; font-size: 22px; line-height: 1.15; font-weight: 950; }
    .item span{ display:block; margin-top:4px; font-size: 18px; opacity:.80; font-weight:700; }
    .tagToggle{ margin-top:8px; display:flex; align-items:center; gap:10px; font-weight:900; color: var(--muted); user-select:none; }
    .tagline{ margin-top:10px; display:none; flex-wrap:wrap; gap:8px; }
    .tag{ padding:7px 10px; border-radius:999px; background: rgba(255,255,255,.6); border:1px solid var(--border); font-weight:850; }
    .qtitle{ margin: 6px 0 14px; font-size: 38px; letter-spacing:-.6px; font-weight: 950; line-height: 1.08; }
    .buttons{ display:grid; grid-template-columns: 1fr 1fr; gap:14px; margin: 10px 0 10px; }
    .btn{
      border:none;
      border-radius: 22px;
      padding: 18px 16px;
      font-size: 28px;
      font-weight: 950;
      cursor:pointer;
      box-shadow: var(--btnShadow);
      color:white;
    }
    .btn:active{ transform: translateY(1px); }
    .btn.yes{ background: var(--yes); }
    .btn.no{ background: var(--no); }
    .btnBack{
      width:100%;
      border:none;
      border-radius: 22px;
      padding: 16px 16px;
      font-size: 26px;
      font-weight: 950;
      cursor:pointer;
      box-shadow: var(--btnShadow);
      background: var(--back);
      color: #1c1c1c;
    }
    .protoCard{ margin-top: 12px; border-radius: 18px; border:1px solid var(--border); background: rgba(255,255,255,.15); padding: 12px; }
    .protoCard h3{ margin:0 0 8px 0; font-size: 28px; font-weight: 950; }
    textarea{
      width:100%;
      min-height: 220px;
      resize: vertical;
      border-radius: 16px;
      border:1px solid var(--border);
      padding: 14px 14px;
      font-size: 18px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: #bcdcf3;
      color: #0b1b2a;
    }
    .actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 10px; }
    .smallBtn{
      border:none;
      border-radius: 999px;
      padding: 12px 16px;
      font-weight: 950;
      cursor:pointer;
      background: rgba(255,255,255,.65);
      border:1px solid var(--border);
    }
    .version{ margin-top: 10px; font-weight: 900; opacity: .65; }
  </style>
</head>

<body>
<div class="scaleWrap">
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <h1>CaravanTechniker am Main</h1>
        <div class="sub" id="subtitle">Wohnmobil Diagnose</div>
      </div>
      <div class="chips">
        <div class="chip" id="btnDE">DE</div>
        <div class="chip" id="btnSK">SK</div>
        <div class="chip" id="btnADMIN">ADMIN</div>
        <div class="chip" id="btnRESET">RESET</div>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h2 id="hFaults">Störungen</h2>
        <p class="hint" id="hFaultHint">Wähle eine Störung oder suche. Funktioniert auch offline.</p>
        <input id="search" type="search" placeholder="Suche (trittstufe, wasserpumpe, 12V...)" />

        <div class="catbar" id="catbar"></div>

        <div class="tagToggle">
          <input id="showTags" type="checkbox" />
          <label for="showTags" id="lblShowTags">Tags anzeigen (optional)</label>
        </div>

        <div class="list" id="list"></div>
        <div class="version" id="version">v0.1.6</div>
      </div>

      <div class="card">
        <h2 id="hDiag">Diagnose</h2>
        <p class="hint" id="hDiagHint">Wähle links eine Störung. Dann JA / NEIN klicken.</p>

        <div class="qtitle" id="qtitle">–</div>
        <div class="tagline" id="tagline"></div>

        <div class="buttons">
          <button class="btn yes" id="yesBtn">JA</button>
          <button class="btn no" id="noBtn">NEIN</button>
        </div>
        <button class="btnBack" id="backBtn">← SCHRITT ZURÜCK</button>

        <div class="protoCard">
          <h3 id="hProto">Protokoll</h3>
          <textarea id="proto" readonly></textarea>
          <div class="actions">
            <button class="smallBtn" id="copyBtn">Kopieren</button>
            <button class="smallBtn" id="clearPathBtn">Pfad löschen</button>
            <button class="smallBtn" id="pdfBtn">PDF Download</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
/** =========================
 *  CONFIG / STORAGE KEYS
 *  ========================= */
const STORAGE_LANG = "ct_lang_v1";
const STORAGE_OVERRIDE = "ct_content_override_v1"; // <- dôležité: import ide sem
const DEFAULT_CONTENT_URL = "./content.json";       // fallback ak override neexistuje

let LANG = (localStorage.getItem(STORAGE_LANG) || "de");
let TREES = [];
let currentTree = null;
let currentNodeId = null;
let path = [];

/** =========================
 *  UI REFERENCES
 *  ========================= */
const el = {
  subtitle: document.getElementById("subtitle"),
  btnDE: document.getElementById("btnDE"),
  btnSK: document.getElementById("btnSK"),
  btnADMIN: document.getElementById("btnADMIN"),
  btnRESET: document.getElementById("btnRESET"),

  hFaults: document.getElementById("hFaults"),
  hFaultHint: document.getElementById("hFaultHint"),
  search: document.getElementById("search"),
  catbar: document.getElementById("catbar"),
  list: document.getElementById("list"),
  version: document.getElementById("version"),

  hDiag: document.getElementById("hDiag"),
  hDiagHint: document.getElementById("hDiagHint"),
  qtitle: document.getElementById("qtitle"),
  tagline: document.getElementById("tagline"),
  showTags: document.getElementById("showTags"),
  lblShowTags: document.getElementById("lblShowTags"),

  yesBtn: document.getElementById("yesBtn"),
  noBtn: document.getElementById("noBtn"),
  backBtn: document.getElementById("backBtn"),

  hProto: document.getElementById("hProto"),
  proto: document.getElementById("proto"),
  copyBtn: document.getElementById("copyBtn"),
  clearPathBtn: document.getElementById("clearPathBtn"),
  pdfBtn: document.getElementById("pdfBtn"),
};

/** =========================
 *  I18N
 *  ========================= */
const I18N = {
  de: {
    subtitle: "Wohnmobil Diagnose",
    faults: "Störungen",
    faultsHint: "Wähle eine Störung oder suche. Funktioniert auch offline.",
    searchPH: "Suche (trittstufe, wasserpumpe, 12V...)",
    diag: "Diagnose",
    diagHint: "Wähle links eine Störung. Dann JA / NEIN klicken.",
    proto: "Protokoll",
    copy: "Kopieren",
    clear: "Pfad löschen",
    pdf: "PDF Download",
    yes: "JA",
    no: "NEIN",
    back: "← SCHRITT ZURÜCK",
    showTags: "Tags anzeigen (optional)",
    importExportTitle: "ADMIN\n1 = Import JSON\n2 = Export JSON",
    importOK: "Import OK",
    importERR: "Import ERROR: JSON ungültig",
    resetOK: "Reset OK",
    resultLabel: "Ergebnis",
    actionLabel: "Aktion",
    chooseFault: "Wähle links eine Störung.",
    catAll: "Alle",
    catElectric: "Elektrik",
    catWater: "Wasser",
    catGas: "Gas",
    catHeat: "Heizung",
    catOther: "Andere",
  },
  sk: {
    subtitle: "Diagnostika obytných vozidiel",
    faults: "Poruchy",
    faultsHint: "Vyber poruchu alebo hľadaj. Funguje aj offline.",
    searchPH: "Hľadať (trittstufe, wasserpumpe, 12V...)",
    diag: "Diagnostika",
    diagHint: "Vyber poruchu vľavo. Potom klikaj ÁNO / NIE.",
    proto: "Protokol",
    copy: "Kopírovať",
    clear: "Vymazať cestu",
    pdf: "PDF stiahnuť",
    yes: "ÁNO",
    no: "NIE",
    back: "← SPÄŤ",
    showTags: "Zobraziť tagy (voliteľné)",
    importExportTitle: "ADMIN\n1 = Import JSON\n2 = Export JSON",
    importOK: "Import OK",
    importERR: "Chyba importu: neplatný JSON",
    resetOK: "Reset OK",
    resultLabel: "Výsledok",
    actionLabel: "Akcia",
    chooseFault: "Vyber poruchu vľavo.",
    catAll: "Všetko",
    catElectric: "Elektrika",
    catWater: "Voda",
    catGas: "Plyn",
    catHeat: "Kúrenie",
    catOther: "Ostatné",
  }
};

function T(key){
  return (I18N[LANG] && I18N[LANG][key]) ? I18N[LANG][key] : (I18N.de[key] || key);
}

/** =========================
 *  CONTENT NORMALIZATION
 *  ========================= */
function normalizeContent(raw){
  const arr = Array.isArray(raw) ? raw : (raw && Array.isArray(raw.trees) ? raw.trees : []);
  return arr.map(t => ({
    id: String(t.id || ""),
    category: t.category || t.cat || null,
    title: t.title || {de:"", sk:""},
    subtitle: t.subtitle || {de:"", sk:""},
    tags: Array.isArray(t.tags) ? t.tags : [],
    start: t.start || t.root || null,
    nodes: t.nodes || {}
  })).filter(t => t.id && t.start && t.nodes && t.nodes[t.start]);
}

/** =========================
 *  LOAD CONTENT
 *  ========================= */
async function loadContent(){
  const ov = localStorage.getItem(STORAGE_OVERRIDE);
  if(ov){
    try{
      TREES = normalizeContent(JSON.parse(ov));
      if(TREES.length) return;
    }catch(e){}
  }
  try{
    const res = await fetch(DEFAULT_CONTENT_URL, {cache:"no-store"});
    const data = await res.json();
    TREES = normalizeContent(data);
  }catch(e){
    TREES = [];
  }
}

/** =========================
 *  CATEGORY LOGIC
 *  ========================= */
let activeCategory = "all";

function getCategoryKey(tree){
  // explicit category
  if(tree.category){
    const c = String(tree.category).toLowerCase();

    // ✅ FIX: Wasser sa musí chytiť na "wasser"/"was" (nie iba "wat")
    if(
      c.includes("wasser") || c.includes("was") || c.includes("water") || c.includes("wat") ||
      c.includes("voda") || c.includes("vod")
    ) return "water";

    if(c.includes("ele")) return "electric";
    if(c.includes("gas") || c.includes("ply")) return "gas";
    if(c.includes("hei") || c.includes("kur")) return "heat";
    return "other";
  }

  // infer from tags
  const tags = (tree.tags || []).map(x => String(x).toLowerCase());
  if(tags.some(t => t.includes("12v") || t.includes("elektr") || t.includes("ebl"))) return "electric";
  if(tags.some(t => t.includes("wasser") || t.includes("voda") || t.includes("pumpe"))) return "water";
  if(tags.some(t => t.includes("gas") || t.includes("plyn"))) return "gas";
  if(tags.some(t => t.includes("heizung") || t.includes("kuren"))) return "heat";
  return "other";
}

function buildCategories(){
  const cats = ["all","electric","water","gas","heat","other"];
  const labels = {
    all: T("catAll"),
    electric: T("catElectric"),
    water: T("catWater"),
    gas: T("catGas"),
    heat: T("catHeat"),
    other: T("catOther"),
  };

  el.catbar.innerHTML = "";
  cats.forEach(c=>{
    const b = document.createElement("div");
    b.className = "cat" + (activeCategory===c ? " active":"");
    b.textContent = labels[c];
    b.onclick = ()=>{
      activeCategory = c;
      buildCategories();
      renderList();
    };
    el.catbar.appendChild(b);
  });
}

/** =========================
 *  RENDER LIST
 *  ========================= */
function getText(obj){
  if(!obj) return "";
  if(typeof obj === "string") return obj;
  return (obj[LANG] ?? obj.de ?? obj.sk ?? "");
}

function renderList(){
  const q = (el.search.value || "").trim().toLowerCase();
  el.list.innerHTML = "";

  const filtered = TREES.filter(t=>{
    const catKey = getCategoryKey(t);
    if(activeCategory !== "all" && catKey !== activeCategory) return false;

    const title = getText(t.title).toLowerCase();
    const sub = getText(t.subtitle).toLowerCase();
    const tags = (t.tags||[]).join(" ").toLowerCase();
    if(!q) return true;
    return (title.includes(q) || sub.includes(q) || tags.includes(q));
  });

  filtered.forEach(t=>{
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `<strong>${escapeHtml(getText(t.title))}</strong><span>${escapeHtml(getText(t.subtitle))}</span>`;
    div.onclick = ()=>{ selectTree(t.id); };
    el.list.appendChild(div);
  });
}

/** =========================
 *  TREE / NODE FLOW
 *  ========================= */
function selectTree(treeId){
  currentTree = TREES.find(t=>t.id===treeId) || null;
  path = [];
  currentNodeId = currentTree ? currentTree.start : null;
  renderNode();
  renderProtocol();
}

function renderNode(){
  if(!currentTree){
    el.qtitle.textContent = T("chooseFault");
    el.tagline.style.display = "none";
    el.yesBtn.disabled = true;
    el.noBtn.disabled = true;
    el.backBtn.disabled = true;
    return;
  }
  const node = currentTree.nodes[currentNodeId];
  if(!node){
    el.qtitle.textContent = T("chooseFault");
    return;
  }

  el.yesBtn.disabled = false;
  el.noBtn.disabled = false;
  el.backBtn.disabled = (path.length === 0);

  el.tagline.innerHTML = "";
  (currentTree.tags||[]).forEach(tag=>{
    const t = document.createElement("div");
    t.className = "tag";
    t.textContent = "#"+tag;
    el.tagline.appendChild(t);
  });
  el.tagline.style.display = el.showTags.checked ? "flex" : "none";

  if(node.type === "question"){
    el.qtitle.textContent = getText(node.text) || "–";
    el.yesBtn.textContent = T("yes");
    el.noBtn.textContent = T("no");
    el.backBtn.textContent = T("back");
  } else if(node.type === "result"){
    const cause = getText(node.cause);
    const action = getText(node.action);
    el.qtitle.textContent = `${T("resultLabel")}: ${cause}${action ? " " + T("actionLabel") + ": " + action : ""}`;
    el.yesBtn.textContent = T("yes");
    el.noBtn.textContent = T("no");
    el.backBtn.textContent = T("back");
  } else {
    el.qtitle.textContent = "–";
  }
}

function answer(isYes){
  if(!currentTree) return;
  const node = currentTree.nodes[currentNodeId];
  if(!node || node.type !== "question") return;

  const nextId = isYes ? node.yes : node.no;
  path.push({ q: getText(node.text), a: isYes ? T("yes") : T("no") });
  currentNodeId = nextId;
  renderNode();
  renderProtocol();
}

function back(){
  if(!currentTree) return;
  if(path.length === 0) return;

  const replay = path.slice(0, -1);
  path = [];
  currentNodeId = currentTree.start;

  for(const step of replay){
    const node = currentTree.nodes[currentNodeId];
    if(!node || node.type !== "question") break;
    const isYes = (step.a === T("yes"));
    const nextId = isYes ? node.yes : node.no;
    path.push(step);
    currentNodeId = nextId;
  }
  renderNode();
  renderProtocol();
}

function renderProtocol(){
  const lines = [];
  const now = new Date();
  const dt = `${pad2(now.getDate())}.${pad2(now.getMonth()+1)}.${now.getFullYear()}, ${pad2(now.getHours())}:${pad2(now.getMinutes())}:${pad2(now.getSeconds())}`;

  if(currentTree){
    lines.push(`${LANG==="de" ? "Zeit" : "Čas"}: ${dt}`);
    lines.push(`${LANG==="de" ? "Sprache" : "Jazyk"}: ${LANG.toUpperCase()}`);
    lines.push(`${LANG==="de" ? "Störung" : "Porucha"}: ${getText(currentTree.title)}`);
    lines.push(`${LANG==="de" ? "Tags" : "Tagy"}: ${(currentTree.tags||[]).join(", ")}`);
    lines.push("");
    lines.push(`${LANG==="de" ? "Schritte" : "Kroky"}:`);
    path.forEach((p,i)=>{ lines.push(`${i+1}. ${p.q} [${p.a}]`); });

    const node = currentTree.nodes[currentNodeId];
    if(node && node.type === "result"){
      const cause = getText(node.cause);
      const action = getText(node.action);
      lines.push("");
      lines.push(`${T("resultLabel")}:`);
      if(cause) lines.push(cause);
      if(action) lines.push(`${T("actionLabel")}: ${action}`);
    }
  }else{
    lines.push(T("chooseFault"));
  }

  el.proto.value = lines.join("\n");
}

/** =========================
 *  ADMIN IMPORT/EXPORT
 *  ========================= */
function admin(){
  const choice = prompt(T("importExportTitle"));
  if(!choice) return;

  if(choice.trim()==="1"){
    const inp = document.createElement("input");
    inp.type="file";
    inp.accept="application/json,.json";
    inp.onchange = async ()=>{
      const f = inp.files && inp.files[0];
      if(!f) return;
      const txt = await f.text();
      try{
        const data = JSON.parse(txt);
        const normalized = normalizeContent(data);
        if(!normalized.length) throw new Error("empty");
        localStorage.setItem(STORAGE_OVERRIDE, JSON.stringify(normalized));
        TREES = normalized;
        hardReset(false);
        alert(T("importOK"));
      }catch(e){
        alert(T("importERR"));
      }
    };
    inp.click();
  }

  if(choice.trim()==="2"){
    const data = JSON.stringify(TREES, null, 2);
    const blob = new Blob([data], {type:"application/json;charset=utf-8"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `content_export_${Date.now()}.json`;
    document.body.appendChild(a);
    a.click();
    a.remove();
    setTimeout(()=>URL.revokeObjectURL(a.href), 2000);
  }
}

/** =========================
 *  RESET
 *  ========================= */
function hardReset(clearOverride=true){
  if(clearOverride) localStorage.removeItem(STORAGE_OVERRIDE);
  currentTree = null;
  currentNodeId = null;
  path = [];
  renderList();
  renderNode();
  renderProtocol();
  if(clearOverride) alert(T("resetOK"));
}

/** =========================
 *  PDF
 *  ========================= */
function downloadPdf(){
  const w = window.open("about:blank");
  if(!w) return;
  const proto = el.proto.value || "";
  const safe = proto.replace(/</g,"&lt;").replace(/>/g,"&gt;");
  w.document.write(`
    <html><head><meta charset="utf-8">
    <title>Protokoll</title>
    <style>
      body{font-family: ui-monospace, Menlo, Consolas, monospace; padding:16px;}
      pre{white-space:pre-wrap; word-break:break-word; font-size:14px;}
    </style>
    </head><body>
      <pre>${safe}</pre>
    </body></html>
  `);
  w.document.close();
  w.focus();
  setTimeout(()=>w.print(), 250);
}

/** =========================
 *  HELPERS
 *  ========================= */
function pad2(n){ return String(n).padStart(2,"0"); }
function escapeHtml(s){
  return String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function applyLangUI(){
  document.documentElement.lang = LANG;
  localStorage.setItem(STORAGE_LANG, LANG);

  el.subtitle.textContent = T("subtitle");
  el.hFaults.textContent = T("faults");
  el.hFaultHint.textContent = T("faultsHint");
  el.search.placeholder = T("searchPH");

  el.hDiag.textContent = T("diag");
  el.hDiagHint.textContent = T("diagHint");

  el.hProto.textContent = T("proto");
  el.copyBtn.textContent = T("copy");
  el.clearPathBtn.textContent = T("clear");
  el.pdfBtn.textContent = T("pdf");

  el.lblShowTags.textContent = T("showTags");

  buildCategories();
  renderList();
  renderNode();
  renderProtocol();
}

/** =========================
 *  BOOT
 *  ========================= */
(async function boot(){
  await loadContent();

  el.btnDE.onclick = ()=>{ LANG="de"; applyLangUI(); };
  el.btnSK.onclick = ()=>{ LANG="sk"; applyLangUI(); };

  el.btnADMIN.onclick = ()=>admin();
  el.btnRESET.onclick = ()=>hardReset(true);

  el.search.oninput = ()=>renderList();

  el.showTags.onchange = ()=>{
    if(currentTree){
      el.tagline.style.display = el.showTags.checked ? "flex" : "none";
    }
  };

  el.yesBtn.onclick = ()=>answer(true);
  el.noBtn.onclick = ()=>answer(false);
  el.backBtn.onclick = ()=>back();

  el.copyBtn.onclick = async ()=>{
    try{ await navigator.clipboard.writeText(el.proto.value || ""); }catch(e){}
  };

  el.clearPathBtn.onclick = ()=>{
    path = [];
    if(currentTree) currentNodeId = currentTree.start;
    renderNode();
    renderProtocol();
  };

  el.pdfBtn.onclick = ()=>downloadPdf();

  applyLangUI();
})();
</script>

</body>
</html>
