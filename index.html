<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Caravan TaM</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#dbefff">

  <style>
    :root{
      --bg:#dbefff; --card:#ffffff; --text:#0b1220; --muted:#334155;
      --green:#1f7a43; --red:#b91c1c; --yellow:#f2c200; --border:#d6e2f2;
      --shadow:0 6px 20px rgba(15,23,42,.08);
      --radius:18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:var(--sans)}
    header{
      position:sticky;top:0;z-index:10;
      background:rgba(219,239,255,.92);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
      padding:12px 12px;
      display:flex;align-items:center;gap:10px;
    }
    #brand{font-weight:800;font-size:22px;letter-spacing:.2px}
    .spacer{flex:1}
    .btn{
      border:1px solid var(--border);
      background:#fff;
      border-radius:14px;
      padding:10px 14px;
      font-weight:800;
      cursor:pointer;
      box-shadow:0 2px 10px rgba(15,23,42,.06);
    }
    .btn.active{outline:2px solid rgba(37,99,235,.25)}
    main{padding:14px; max-width:980px; margin:0 auto;}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px;
      margin-bottom:14px;
    }
    h2{margin:0 0 8px 0}
    .hint{color:var(--muted); margin:0 0 10px 0}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    input[type="search"]{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      font-size:16px;
    }

    /* Tags dropdown */
    .tagsWrap{position:relative}
    #tagsMenu{
      position:absolute; top:46px; left:0;
      background:#fff;
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow:var(--shadow);
      padding:10px;
      min-width:240px;
      max-height:300px;
      overflow:auto;
      display:none;
      z-index:30;
    }
    #tagsMenu.open{display:block}
    .tagRow{display:flex;gap:10px;align-items:center;padding:8px 6px;cursor:pointer}
    .tagRow input{transform:scale(1.2)}

    /* Accordion tree list */
    #trees{display:flex;flex-direction:column;gap:10px}
    .treeItem{
      border:1px solid var(--border);
      border-radius:16px;
      overflow:hidden;
      background:#fff;
    }
    .treeSummary{
      list-style:none;
      padding:12px 12px;
      cursor:pointer;
      display:flex;
      gap:12px;
      align-items:flex-start;
      font-weight:900;
    }
    .treeSummary::-webkit-details-marker{display:none}
    .treeNum{
      min-width:42px;
      height:28px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius:10px;
      background:#eef6ff;
      border:1px solid var(--border);
      font-family:var(--mono);
      font-weight:900;
    }
    .treeTitle{font-size:16px}
    .treeBody{padding:0 12px 12px 66px}
    .treeSubtitle{color:var(--muted); margin-bottom:10px}
    .btnUse{
      border:none;
      background:#2563eb;
      color:#fff;
      padding:10px 14px;
      border-radius:12px;
      font-weight:900;
      cursor:pointer;
    }

    /* Diagnosis buttons */
    .btnYes{
      flex:1;
      background:var(--green);
      color:#fff;
      border:none;
      border-radius:18px;
      padding:16px 14px;
      font-size:20px;
      font-weight:900;
      cursor:pointer;
    }
    .btnNo{
      flex:1;
      background:var(--red);
      color:#fff;
      border:none;
      border-radius:18px;
      padding:16px 14px;
      font-size:20px;
      font-weight:900;
      cursor:pointer;
    }
    .btnBack{
      width:100%;
      background:var(--yellow);
      border:none;
      border-radius:18px;
      padding:16px 14px;
      font-size:18px;
      font-weight:900;
      cursor:pointer;
    }
    .btnYes:disabled,.btnNo:disabled,.btnBack:disabled{opacity:.55;cursor:not-allowed}

    #diagError{margin:10px 0 0 0; font-weight:900; color:#b91c1c}
    .hidden{display:none}

    /* Protocol */
    #protocol{
      width:100%;
      min-height:220px;
      border-radius:16px;
      border:1px solid var(--border);
      padding:12px;
      font-family:var(--mono);
      font-size:15px;
      font-weight:700;
      white-space:pre-wrap;
      background:#fff;
    }
    .protBtns{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .protBtn{
      border:1px solid var(--border);
      background:#fff;
      border-radius:14px;
      padding:10px 14px;
      font-weight:900;
      cursor:pointer;
    }
    .resultTitle{font-weight:1000;margin-bottom:6px}
    .resultText{font-weight:800}

    /* Toast */
    #toast{
      position:fixed; left:50%; bottom:18px;
      transform:translateX(-50%);
      background:#111827; color:#fff;
      padding:10px 14px;
      border-radius:14px;
      opacity:0; pointer-events:none;
      transition:opacity .2s;
      font-weight:800;
      z-index:99;
    }
    #toast.show{opacity:1}
  </style>
</head>

<body>
  <header>
    <div id="brand">CaravanTechniker am Main</div>
    <div class="spacer"></div>

    <button class="btn" id="btnDE">DE</button>
    <button class="btn" id="btnSK">SK</button>
    <button class="btn" id="btnAdmin">ADMIN</button>
    <button class="btn" id="btnReset">Reset</button>
  </header>

  <main>
    <section class="card">
      <h2 id="secTreesTitle">Störungen</h2>
      <p class="hint" id="secTreesHint"></p>

      <input id="search" type="search" placeholder="Suchen (trittstufe, wasserpumpe, 12V...)" />

      <div class="row" style="margin-top:10px">
        <div class="tagsWrap">
          <button class="btn" id="btnTags">Tags ▾</button>
          <div id="tagsMenu"></div>
        </div>
        <button class="btn" id="btnFilterReset">Filter Reset</button>
      </div>

      <div id="trees" style="margin-top:12px"></div>
    </section>

    <section class="card">
      <h2 id="secDiagTitle">Diagnose</h2>
      <p class="hint" id="secDiagHint"></p>

      <div id="diagError" class="hidden"></div>

      <div id="question" style="margin:10px 0 12px 0; font-weight:900; font-size:18px"></div>

      <div class="row" style="margin:10px 0">
        <button id="btnYes" class="btnYes">JA</button>
        <button id="btnNo" class="btnNo">NEIN</button>
      </div>

      <button id="btnBack" class="btnBack">← SCHRITT ZURÜCK</button>
    </section>

    <section class="card">
      <h2 id="secProtTitle">Protokoll</h2>
      <div id="protocol"></div>

      <div class="protBtns">
        <button class="protBtn" id="btnCopy">Kopieren</button>
        <button class="protBtn" id="btnDownloadTxt">TXT Download</button>
      </div>
    </section>
  </main>

  <div id="toast"></div>

  <script src="./app.js"></script>
  <script>
    // SW
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(() => {});
      });
    }
  </script>
</body>
</html>
