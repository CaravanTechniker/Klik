<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0b1220">
  <title>Wohnmobil Diagnose</title>

  <style>
    :root{
      --bg:#0b1220;
      --card:#101a2d;
      --card2:#0f1a33;
      --text:#eef2ff;
      --muted:#a6b2d6;
      --line:#1f2b49;

      --primary:#3b82f6;
      --primaryText:#ffffff;

      --yes:#10b981;
      --yesText:#06281c;

      --no:#ef4444;
      --noText:#ffffff;

      --warn:#f59e0b;
      --warnText:#1f1300;

      --shadow: 0 14px 40px rgba(0,0,0,.35);
      --radius: 18px;
      --radius2: 14px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 600px at 30% -10%, rgba(59,130,246,.25), transparent 60%),
                  radial-gradient(900px 500px at 90% 0%, rgba(16,185,129,.16), transparent 55%),
                  var(--bg);
    }

    header{
      position: sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(11,18,32,.75);
      border-bottom:1px solid var(--line);
    }

    .bar{
      max-width: 1120px;
      margin:0 auto;
      padding: 12px 14px;
      display:flex;
      align-items:center;
      gap:12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 220px;
    }

    .logo{
      width:38px;height:38px;border-radius:14px;
      background: radial-gradient(circle at 30% 30%, #60a5fa, #2563eb);
      box-shadow: var(--shadow);
      flex:0 0 auto;
    }

    .titles{display:flex; flex-direction:column; gap:2px; line-height:1.05}
    .appTitle{margin:0; font-size:16px; letter-spacing:.2px}
    .subtitle{margin:0; font-size:12px; color:var(--muted)}

    .spacer{flex:1}

    .btn{
      border:1px solid var(--line);
      background: rgba(16,26,45,.9);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 13px;
      cursor:pointer;
    }
    .btn.primary{background:var(--primary); color:var(--primaryText); border-color:transparent;}
    .btn.warn{background:var(--warn); color:var(--warnText); border-color:transparent;}
    .btn.ghost{background:transparent;}
    .btn:active{transform: translateY(1px);}

    .wrap{
      max-width: 1120px;
      margin: 0 auto;
      padding: 14px 14px 64px;
      display:grid;
      grid-template-columns: 360px 1fr;
      gap: 14px;
    }
    @media (max-width: 980px){
      .wrap{grid-template-columns: 1fr; padding-bottom: 88px;}
      .brand{min-width:auto}
    }

    .card{
      background: linear-gradient(180deg, rgba(16,26,45,.92), rgba(16,26,45,.86));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .cardHeader{
      padding: 14px 14px 10px;
      border-bottom: 1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .cardHeader h2{margin:0; font-size:14px; letter-spacing:.2px}
    .meta{font-size:12px; color:var(--muted); white-space:nowrap}

    .list{
      padding: 10px;
      display:flex;
      flex-direction:column;
      gap:10px;
      max-height: 72vh;
      overflow:auto;
    }

    /* Strom “karty” */
    .treeItem{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 12px 12px;
      border-radius: var(--radius2);
      border: 1px solid var(--line);
      background: rgba(15,26,51,.92);
      cursor:pointer;
      transition: 120ms ease;
    }
    .treeItem:hover{border-color: rgba(59,130,246,.55)}
    .treeItem.active{
      outline: 2px solid rgba(59,130,246,.7);
      border-color: rgba(59,130,246,.75);
      background: rgba(59,130,246,.18);
      box-shadow: 0 10px 28px rgba(59,130,246,.18);
    }
    .treeItem .name{font-weight:900; font-size:14px}
    .treeItem .tag{font-size:12px; color:var(--muted)}
    .chev{opacity:.8; font-weight:900}

    /* Pravá strana – “karty” aby toho nebolo veľa naraz */
    .stack{
      padding: 14px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .panel{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(15,26,51,.75);
      padding: 14px;
    }

    .questionTitle{
      margin: 0 0 6px 0;
      font-size: 18px;
      font-weight: 950;
      line-height: 1.2;
    }
    .sub{margin:0; color:var(--muted); font-size: 13px;}

    .answers{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top: 10px;
    }
    @media (max-width: 560px){.answers{grid-template-columns:1fr}}

    .answerBtn{
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(16,26,45,.9);
      cursor:pointer;
      font-weight: 950;
      font-size: 14px;
      text-align:left;
      box-shadow: 0 8px 22px rgba(0,0,0,.25);
    }
    .answerBtn.yes{ border-color: rgba(16,185,129,.6); background: rgba(16,185,129,.12); }
    .answerBtn.no{ border-color: rgba(239,68,68,.6); background: rgba(239,68,68,.12); }

    .footerActions{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top: 10px;
    }

    /* Status bar */
    .statusbar{
      position: fixed;
      left:0; right:0; bottom:0;
      background: rgba(11,18,32,.85);
      border-top:1px solid var(--line);
      backdrop-filter: blur(10px);
    }
    .statusbar .inner{
      max-width: 1120px;
      margin:0 auto;
      padding: 10px 14px;
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:space-between;
      color: var(--muted);
      font-size: 12px;
    }
    .dot{
      width:10px;height:10px;border-radius:99px;
      background:#64748b;
      display:inline-block;
      margin-right:8px;
    }
    .dot.on{background:#22c55e}
    .kbd{
      font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      font-size: 12px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color: var(--text);
      padding: 3px 8px;
      border-radius: 999px;
    }

    /* Dropdown jazyka */
    .dropdown{position:relative}
    .menu{
      position:absolute;
      right:0;
      top: 46px;
      min-width: 180px;
      background: rgba(16,26,45,.98);
      border:1px solid var(--line);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 8px;
      display:none;
    }
    .menu.open{display:block}
    .menu button{
      width:100%;
      text-align:left;
      padding: 10px 10px;
      border-radius: 12px;
      border:1px solid transparent;
      background: transparent;
      color: var(--text);
      cursor:pointer;
      font-weight: 800;
      font-size: 13px;
    }
    .menu button:hover{background: rgba(59,130,246,.14); border-color: rgba(59,130,246,.22)}
    .menu button.active{background: rgba(59,130,246,.22); border-color: rgba(59,130,246,.45)}
  </style>
</head>

<body>
<header>
  <div class="bar">
    <div class="brand" aria-label="Wohnmobil Diagnose">
      <div class="logo" aria-hidden="true"></div>
      <div class="titles">
        <h1 class="appTitle" id="uiTitle">Wohnmobil Diagnose</h1>
        <p class="subtitle" id="uiSubtitle">CaravanTechniker am Main</p>
      </div>
    </div>

    <div class="spacer"></div>

    <!-- Jazyk pod 1 tlačidlom -->
    <div class="dropdown">
      <button class="btn ghost" id="langBtn">Jazyk ▾</button>
      <div class="menu" id="langMenu" role="menu" aria-label="Jazyk">
        <button data-lang="sk" class="active">Slovenčina</button>
        <button data-lang="de">Deutsch</button>
      </div>
    </div>

    <button class="btn" id="adminBtn">Admin</button>
    <button class="btn primary" id="exportBtn">Export</button>
  </div>
</header>

<main class="wrap">
  <!-- LEFT: Trees (karty) -->
  <section class="card" aria-label="Stromy">
    <div class="cardHeader">
      <h2 id="treesTitle">Stromy</h2>
      <div class="meta"><span id="treeCount">0</span> ks</div>
    </div>
    <div class="list" id="treeList"></div>
  </section>

  <!-- RIGHT: stacked cards -->
  <section class="card" aria-label="Diagnostika">
    <div class="stack">
      <div class="panel">
        <p class="sub" id="selectedTreeLine">Vybraný strom: <b id="activeTreeName">–</b></p>
        <h2 class="questionTitle" id="questionText">Vyber strom vľavo.</h2>
        <p class="sub" id="hintText">Potom sa tu zobrazí prvá otázka a tlačidlá.</p>

        <div class="answers">
          <button class="answerBtn yes" id="yesBtn">Áno</button>
          <button class="answerBtn no" id="noBtn">Nie</button>
        </div>

        <div class="footerActions">
          <button class="btn warn" id="backBtn">Späť</button>
          <button class="btn" id="resetBtn">Reset</button>
          <button class="btn" id="shareBtn">Zdieľať</button>
        </div>
      </div>

      <div class="panel">
        <p class="sub" id="infoBox">
          UI je pripravené. Ďalší krok: napojiť <span class="kbd">content.json</span> a reálne stromy.
        </p>
      </div>
    </div>
  </section>
</main>

<div class="statusbar" role="status">
  <div class="inner">
    <div>
      <span class="dot" id="netDot"></span>
      <span id="netText">Offline</span>
      <span class="kbd" id="verText">UI v0.5</span>
    </div>
    <div id="statusRight">Ready</div>
  </div>
</div>

<script src="./app.js"></script>
</body>
</html>
