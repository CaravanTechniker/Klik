<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#b7cffc">
  <title>Wohnmobil Diagnose</title>

  <style>
    :root{
      /* v0.7 – darker pale-blue background + 3 lighter card tones */
      --bg:#9fbff7;     /* background darker pale blue */
      --bg2:#b7cffc;    /* gradient mid */
      --bg3:#d3e4ff;    /* gradient light */

      --card:#cfe1ff;   /* card tone 1 */
      --card2:#dcedff;  /* card tone 2 */
      --card3:#eaf3ff;  /* card tone 3 */

      --text:#0b1220;
      --muted:#2f3e5d;
      --line:rgba(15,23,42,.12);

      --primary:#2563eb;
      --primaryText:#ffffff;

      --yes:#10b981;
      --no:#ef4444;
      --warn:#f59e0b;

      --shadow: 0 12px 26px rgba(2, 6, 23, .12);
      --radius: 18px;
      --radius2: 14px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1100px 520px at 20% -10%, rgba(37,99,235,.22), transparent 60%),
        radial-gradient(900px 520px at 90% 0%, rgba(16,185,129,.12), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2) 55%, var(--bg3));
    }

    header{
      position: sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(233, 244, 255, .70);
      border-bottom:1px solid var(--line);
    }

    .bar{
      max-width: 1120px;
      margin:0 auto;
      padding: 10px 12px;
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap: wrap; /* responsive */
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      flex: 1 1 240px;     /* allow shrink/grow */
      min-width: 220px;    /* smaller for mobile */
    }

    .logoBox{
      width:40px;height:40px;border-radius:14px;
      background: radial-gradient(circle at 30% 30%, #93c5fd, #2563eb);
      box-shadow: var(--shadow);
      overflow:hidden;
      flex:0 0 auto;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .logoBox img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:none;
    }
    .logoBox .ph{
      font-weight: 950;
      color: rgba(255,255,255,.95);
      font-size: 12px;
      letter-spacing:.3px;
    }

    .titles{
      display:flex;
      flex-direction:column;
      gap:2px;
      line-height:1.05;
      min-width: 0;
    }
    .appTitle{
      margin:0;
      font-size:16px;
      font-weight: 950;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 62vw; /* prevent overflow on small */
    }

    /* CaravanTechniker button (point 3) */
    .subBtn{
      border:none;
      background: transparent;
      padding: 0;
      margin:0;
      color: var(--muted);
      font-size: 12px;
      font-weight: 950;
      cursor:pointer;
      text-align:left;
      display:inline-flex;
      align-items:center;
      gap:6px;
      width: fit-content;
    }
    .subBtn .pill{
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(37,99,235,.14);
      border: 1px solid rgba(37,99,235,.22);
      box-shadow: 0 6px 16px rgba(2,6,23,.06);
      color: #14306f;
    }

    .actions{
      display:flex;
      align-items:center;
      gap:8px;
      flex: 0 0 auto;
      margin-left:auto;
    }

    /* buttons */
    .btn{
      border:1px solid var(--line);
      background: rgba(234, 243, 255, .92);
      color: var(--text);
      padding: 9px 12px;
      border-radius: 999px;
      font-weight: 950;
      font-size: 13px;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(2,6,23,.06);
      white-space:nowrap;
    }
    .btn.primary{background:var(--primary); color:var(--primaryText); border-color:transparent;}
    .btn.warn{background:var(--warn); color:#1f1300; border-color:transparent;}
    .btn.ghost{background: transparent; box-shadow:none;}
    .btn:active{transform: translateY(1px);}

    /* Header responsive – on small, actions go to next line and wrap nicely */
    @media (max-width: 520px){
      .actions{
        width: 100%;
        justify-content:flex-end;
        flex-wrap: wrap;
        gap: 8px;
      }
      .btn{padding: 9px 11px;}
    }

    /* Mobile tabs */
    .mobileTabs{
      max-width:1120px;
      margin: 8px auto 0;
      padding: 0 12px 10px;
    }
    .seg{
      display:flex;
      gap:8px;
      border:1px solid var(--line);
      background: rgba(234, 243, 255, .85);
      border-radius: 999px;
      padding: 6px;
      box-shadow: 0 10px 22px rgba(2,6,23,.06);
    }
    .seg button{
      flex:1;
      border:none;
      background:transparent;
      padding:10px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight: 950;
      color: rgba(11,18,32,.70);
    }
    .seg button.active{
      background: rgba(37,99,235,.16);
      color: var(--text);
      outline: 2px solid rgba(37,99,235,.18);
    }

    .wrap{
      max-width: 1120px;
      margin: 0 auto;
      padding: 12px 12px 74px;
      display:grid;
      grid-template-columns: 380px 1fr;
      gap: 12px;
    }
    @media (max-width: 980px){
      .wrap{grid-template-columns: 1fr;}
      .panelCats, .panelDiag{display:none;}
      .wrap[data-view="cats"] .panelCats{display:block;}
      .wrap[data-view="diag"] .panelDiag{display:block;}
    }

    .card{
      background: rgba(207,225,255,.88);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .cardHeader{
      padding: 14px 14px 10px;
      border-bottom: 1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(220,237,255,.75); /* card2 */
    }
    .cardHeader h2{margin:0; font-size:14px; letter-spacing:.2px}
    .meta{font-size:12px; color:var(--muted); white-space:nowrap}

    /* Categories list */
    .cats{
      padding: 10px;
      display:flex;
      flex-direction:column;
      gap:10px;
      max-height: 74vh;
      overflow:auto;
    }

    .cat{
      border:1px solid var(--line);
      border-radius: var(--radius2);
      background: rgba(234,243,255,.78); /* card3 */
      overflow:hidden;
    }

    .catHead{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 12px 12px;
      cursor:pointer;
      border:none;
      background: transparent;
      font-weight: 950;
      color: var(--text);
      text-align:left;
    }
    .catHead .sub{font-size:12px; color:var(--muted); font-weight:900}
    .catBody{display:none; padding: 0 10px 10px;}
    .cat.open .catBody{display:block;}

    .treeItem{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(220,237,255,.85); /* card2 */
      cursor:pointer;
      transition: 120ms ease;
      margin-top:10px;
    }
    .treeItem:hover{border-color: rgba(37,99,235,.45)}
    .treeItem.active{
      outline: 2px solid rgba(37,99,235,.55);
      border-color: rgba(37,99,235,.65);
      background: rgba(37,99,235,.14);
      box-shadow: 0 10px 22px rgba(37,99,235,.12);
    }
    .treeItem .name{font-weight:950; font-size:14px}
    .treeItem .tag{font-size:12px; color:var(--muted); font-weight:900}
    .chev{opacity:.8; font-weight:950}

    /* Diagnostika */
    .stack{padding: 14px; display:flex; flex-direction:column; gap:12px;}
    .panel{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(234,243,255,.78); /* card3 */
      padding: 14px;
      box-shadow: 0 10px 22px rgba(2,6,23,.06);
    }

    .questionTitle{margin: 0 0 6px 0; font-size: 18px; font-weight: 950; line-height: 1.2;}
    .subtxt{margin:0; color:var(--muted); font-size: 13px; font-weight:800}

    .answers{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top: 10px;
    }
    @media (max-width: 560px){.answers{grid-template-columns:1fr}}

    .answerBtn{
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(234,243,255,.92);
      cursor:pointer;
      font-weight: 950;
      font-size: 14px;
      text-align:left;
      box-shadow: 0 8px 18px rgba(2,6,23,.06);
    }
    .answerBtn.yes{ border-color: rgba(16,185,129,.55); background: rgba(16,185,129,.12); }
    .answerBtn.no{ border-color: rgba(239,68,68,.55); background: rgba(239,68,68,.10); }

    .footerActions{display:flex; gap:8px; flex-wrap:wrap; margin-top: 10px;}

    /* Status bar */
    .statusbar{
      position: fixed;
      left:0; right:0; bottom:0;
      background: rgba(233, 244, 255, .75);
      border-top:1px solid var(--line);
      backdrop-filter: blur(10px);
    }
    .statusbar .inner{
      max-width: 1120px;
      margin:0 auto;
      padding: 10px 12px;
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:space-between;
      color: rgba(11,18,32,.70);
      font-size: 12px;
      font-weight:900;
    }
    .dot{width:10px;height:10px;border-radius:99px;background:#94a3b8;display:inline-block;margin-right:8px;}
    .dot.on{background:#22c55e}
    .kbd{
      font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      font-size: 12px;
      background: rgba(255,255,255,.35);
      border:1px solid rgba(2,6,23,.08);
      color: var(--text);
      padding: 3px 8px;
      border-radius: 999px;
    }

    /* Dropdown */
    .dropdown{position:relative}
    .menu{
      position:absolute;
      right:0;
      top: 44px;
      min-width: 210px;
      background: rgba(234,243,255,.98);
      border:1px solid var(--line);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 8px;
      display:none;
      z-index: 20;
    }
    .menu.open{display:block}
    .menu button{
      width:100%;
      text-align:left;
      padding: 10px 10px;
      border-radius: 12px;
      border:1px solid transparent;
      background: transparent;
      color: var(--text);
      cursor:pointer;
      font-weight: 950;
      font-size: 13px;
    }
    .menu button:hover{background: rgba(37,99,235,.14); border-color: rgba(37,99,235,.18)}
    .menu button.active{background: rgba(37,99,235,.18); border-color: rgba(37,99,235,.35)}

    /* Modal */
    .modalBack{
      position:fixed; inset:0;
      background: rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 999;
    }
    .modalBack.open{display:flex;}
    .modal{
      width:min(680px, 100%);
      border-radius: 18px;
      border:1px solid var(--line);
      background: rgba(234,243,255,.98);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modalHead{
      padding: 12px 14px;
      border-bottom:1px solid var(--line);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      background: rgba(220,237,255,.85);
    }
    .modalHead b{font-size:14px;}
    .modalBody{padding: 14px;}
    .modalBody textarea{
      width:100%;
      min-height: 120px;
      border-radius: 14px;
      border:1px solid var(--line);
      padding: 12px;
      font-size: 14px;
      background: rgba(255,255,255,.35);
      color: var(--text);
      font-weight: 900;
    }
    .modalActions{display:flex; gap:8px; justify-content:flex-end; padding: 0 14px 14px; flex-wrap:wrap;}
  </style>
</head>

<body>
<header>
  <div class="bar">
    <div class="brand">
      <div class="logoBox" id="logoBox" aria-label="Logo">
        <span class="ph" id="logoPH">WOMO</span>
        <img id="logoImg" alt="Wohnmobil">
      </div>

      <div class="titles">
        <h1 class="appTitle" id="uiTitle">Wohnmobil Diagnose</h1>

        <!-- point 3: CaravanTechniker -> button -->
        <button class="subBtn" id="infoBtn" type="button">
          <span class="pill">CaravanTechniker am Main</span>
        </button>
      </div>
    </div>

    <div class="actions">
      <!-- Jazyk -->
      <div class="dropdown">
        <button class="btn ghost" id="langBtn" type="button">Jazyk ▾</button>
        <div class="menu" id="langMenu" role="menu" aria-label="Jazyk">
          <button data-lang="sk" class="active" type="button">Slovenčina</button>
          <button data-lang="de" type="button">Deutsch</button>
        </div>
      </div>

      <button class="btn" id="feedbackBtn" type="button">Pripomienky</button>

      <!-- Share -->
      <div class="dropdown">
        <button class="btn" id="shareBtn" type="button">Zdieľať ▾</button>
        <div class="menu" id="shareMenu" role="menu" aria-label="Zdieľať">
          <button data-share="txt" type="button">TXT (kopírovať)</button>
          <button data-share="pdf" type="button">PDF (tlač / uložiť)</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile: Kategórie / Diagnostika (point 4 + 5) -->
  <div class="mobileTabs">
    <div class="seg">
      <button id="tabCats" class="active" type="button">Poruchy</button>
      <button id="tabDiag" type="button">Diagnostika</button>
    </div>
  </div>
</header>

<main class="wrap" id="wrap" data-view="cats">
  <!-- LEFT: Categories -->
  <section class="card panelCats" aria-label="Kategórie">
    <div class="cardHeader">
      <h2 id="catsTitle">Kategórie</h2>
      <div class="meta"><span id="treeCount">0</span> ks</div>
    </div>
    <div class="cats" id="cats"></div>
  </section>

  <!-- RIGHT: Diagnostika -->
  <section class="card panelDiag" aria-label="Diagnostika">
    <div class="stack">
      <div class="panel">
        <p class="subtxt" id="selectedTreeLine">Vybraný strom: <b id="activeTreeName">–</b></p>
        <h2 class="questionTitle" id="questionText">Vyber kategóriu a poruchu.</h2>
        <p class="subtxt" id="hintText">Potom sa tu zobrazí prvá otázka a tlačidlá.</p>

        <div class="answers">
          <button class="answerBtn yes" id="yesBtn" type="button">Áno</button>
          <button class="answerBtn no" id="noBtn" type="button">Nie</button>
        </div>

        <div class="footerActions">
          <button class="btn warn" id="backBtn" type="button">Späť</button>
          <button class="btn" id="resetBtn" type="button">Reset</button>
        </div>
      </div>

      <div class="panel">
        <p class="subtxt" id="infoBox">
          UI v0.7: responzívny header, kategórie default zavreté, farby upravené, WhatsApp feedback.
        </p>
      </div>
    </div>
  </section>
</main>

<!-- Modal: Info -->
<div class="modalBack" id="infoModal">
  <div class="modal">
    <div class="modalHead">
      <b id="infoTitle">Informácie a kontakt</b>
      <button class="btn" id="infoClose" type="button">Zavrieť</button>
    </div>
    <div class="modalBody">
      <div id="infoContent"></div>
    </div>
  </div>
</div>

<!-- Modal: Feedback -->
<div class="modalBack" id="fbModal">
  <div class="modal">
    <div class="modalHead">
      <b id="fbTitle">Pripomienky k aplikácii</b>
      <button class="btn" id="fbClose" type="button">Zavrieť</button>
    </div>
    <div class="modalBody">
      <textarea id="fbText" placeholder="Napíš pripomienku..."></textarea>
    </div>
    <div class="modalActions">
      <button class="btn" id="fbCopy" type="button">Kopírovať</button>
      <button class="btn" id="fbWhatsApp" type="button">WhatsApp</button>
      <button class="btn primary" id="fbMail" type="button">Poslať e-mailom</button>
    </div>
  </div>
</div>

<div class="statusbar" role="status">
  <div class="inner">
    <div>
      <span class="dot" id="netDot"></span>
      <span id="netText">Offline</span>
      <span class="kbd" id="verText">UI v0.7</span>
    </div>
    <div id="statusRight">Ready</div>
  </div>
</div>

<script src="./app.js"></script>
</body>
</html>
