<!-- FORCE REBUILD -->
<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Caravan TaM</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0a0a0a">
  <style>
    :root{--bg:#0b0c10;--card:#141622;--muted:#9aa3b2;--text:#e9ecf1;--accent:#5de4c7;--danger:#ff6b6b;--ok:#62d26f;}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    header{position:sticky;top:0;background:rgba(11,12,16,.92);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.06);padding:14px 14px 10px;z-index:10}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    h1{font-size:18px;margin:0;letter-spacing:.2px}
    .pill{padding:6px 10px;border-radius:999px;background:rgba(255,255,255,.06);color:var(--text);border:1px solid rgba(255,255,255,.08);font-size:12px}
    .pill button{all:unset;cursor:pointer}
    main{padding:14px;max-width:980px;margin:0 auto}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media (min-width:860px){.grid{grid-template-columns:360px 1fr}}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:12px;box-shadow:0 8px 22px rgba(0,0,0,.25)}
    .card h2{font-size:14px;margin:0 0 8px;color:#dbe2ee}
    .muted{color:var(--muted);font-size:12px;line-height:1.35}
    input[type="search"]{width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.10);background:#0f1120;color:var(--text);outline:none}
    .list{display:flex;flex-direction:column;gap:8px;margin-top:10px}
    .item{padding:10px 10px;border-radius:14px;border:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.03);cursor:pointer}
    .item:hover{border-color:rgba(93,228,199,.35)}
    .item .t{font-size:13px;font-weight:650}
    .item .s{font-size:12px;color:var(--muted);margin-top:4px}
    .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .btn{padding:10px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.04);cursor:pointer;font-weight:650;font-size:13px}
    .btn.primary{border-color:rgba(93,228,199,.55);background:rgba(93,228,199,.12)}
    .btn.danger{border-color:rgba(255,107,107,.55);background:rgba(255,107,107,.12)}
    .btn:active{transform:translateY(1px)}
    .qa{display:flex;flex-direction:column;gap:10px}
    .q{font-size:16px;font-weight:750;line-height:1.25}
    .a{padding:10px 12px;border-radius:14px;border:1px dashed rgba(255,255,255,.14);background:rgba(255,255,255,.03);font-size:13px;line-height:1.35}
    .path{margin-top:10px}
    .path h3{margin:0 0 6px;font-size:13px}
    .path ol{margin:0;padding-left:18px;color:var(--muted);font-size:12px;line-height:1.5}
    .footer{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    textarea{width:100%;min-height:160px;border-radius:14px;border:1px solid rgba(255,255,255,.10);background:#0f1120;color:var(--text);padding:10px 12px;font-size:12px;line-height:1.4}
    .small{font-size:11px;color:var(--muted)}
    .badge{display:inline-block;padding:4px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.04);font-size:11px;color:var(--muted);margin-right:6px}
  </style>
</head>
<body>
<header>
  <div class="row" style="justify-content:space-between">
    <div class="row">
      <h1>Caravan TaM</h1>
      <span class="pill" id="offlinePill" title="Offline status">offline: ?</span>
      <span class="pill" id="pwaPill" title="PWA">PWA</span>
    </div>
    <div class="row">
      <span class="pill"><button id="langBtn">SK</button></span>
      <span class="pill"><button id="resetBtn">Reset</button></span>
    </div>
  </div>
</header>

<main>
  <div class="grid">
    <section class="card">
      <h2 id="hFaults">Poruchy</h2>
      <div class="muted" id="hHint">Vyber poruchu alebo hľadaj. Funguje aj offline.</div>
      <div style="margin-top:10px">
        <input id="search" type="search" placeholder="Hľadať (trittstufe, wasserpumpe, 12V...)">
      </div>
      <div class="list" id="faultList"></div>
      <div class="footer">
        <button class="btn" id="installBtn" style="display:none">Inštalovať</button>
        <span class="small" id="ver"></span>
      </div>
    </section>

    <section class="card">
      <h2 id="hDiag">Diagnostika</h2>
      <div id="diagEmpty" class="muted">Vyber poruchu vľavo. Potom klikaj ÁNO / NIE.</div>

      <div id="diag" style="display:none">
        <div class="qa">
          <div>
            <div class="badge" id="faultTitleBadge"></div>
            <div class="badge" id="faultTagsBadge"></div>
          </div>
          <div class="q" id="nodeText"></div>
          <div class="a" id="nodeHelp" style="display:none"></div>
          <div class="btns" id="answerBtns"></div>
        </div>

        <div class="path">
          <h3 id="hPath">Cesta</h3>
          <ol id="pathList"></ol>
        </div>

        <div style="margin-top:12px">
          <h3 id="hProto">Protokol (detail)</h3>
          <textarea id="proto" readonly></textarea>
          <div class="btns" style="margin-top:10px">
            <button class="btn primary" id="copyBtn">Kopírovať</button>
            <button class="btn" id="clearPathBtn">Vymazať cestu</button>
          </div>
          <div class="small" id="protoHint"></div>
        </div>
      </div>
    </section>
  </div>
</main>

<script src="./app.js"></script>
</body>
</html>
