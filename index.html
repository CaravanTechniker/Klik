<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#eaf2ff">
  <title>Wohnmobil Diagnose</title>

  <style>
    :root{
      /* LIGHT (default) */
      --bg:#eaf2ff;
      --bg2:#f7fbff;
      --card:#ffffff;
      --card2:#f3f7ff;
      --text:#0b1220;
      --muted:#4b5b7a;
      --line:#d7e3ff;

      --primary:#2563eb;
      --primaryText:#ffffff;

      --yes:#10b981;
      --no:#ef4444;

      --warn:#f59e0b;

      --shadow: 0 12px 28px rgba(17, 24, 39, .10);
      --radius: 18px;
      --radius2: 14px;
    }

    /* Dark override (ak by si chcel neskôr prepínač) */
    [data-theme="dark"]{
      --bg:#0b1220;
      --bg2:#0b1220;
      --card:#101a2d;
      --card2:#0f1a33;
      --text:#eef2ff;
      --muted:#a6b2d6;
      --line:#1f2b49;
      --shadow: 0 14px 40px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(37,99,235,.20), transparent 60%),
        radial-gradient(900px 500px at 90% 0%, rgba(16,185,129,.10), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
    }

    header{
      position: sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,.75);
      border-bottom:1px solid var(--line);
    }
    [data-theme="dark"] header{ background: rgba(11,18,32,.75); }

    .bar{
      max-width: 1120px;
      margin:0 auto;
      padding: 12px 14px;
      display:flex;
      align-items:center;
      gap:12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 260px;
    }

    .logoBox{
      width:40px;height:40px;border-radius:14px;
      background: radial-gradient(circle at 30% 30%, #93c5fd, #2563eb);
      box-shadow: var(--shadow);
      overflow:hidden;
      flex:0 0 auto;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .logoBox img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:none; /* zapne sa keď dodáš URL */
    }
    .logoBox .ph{
      font-weight: 950;
      color: rgba(255,255,255,.95);
      font-size: 12px;
      letter-spacing:.3px;
    }

    .titles{display:flex; flex-direction:column; gap:2px; line-height:1.05}
    .appTitle{margin:0; font-size:16px; letter-spacing:.2px}
    .subtitleBtn{
      margin:0;
      padding:0;
      border:none;
      background:transparent;
      color:var(--muted);
      font-size:12px;
      text-align:left;
      cursor:pointer;
      font-weight: 800;
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .spacer{flex:1}

    .btn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.9);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 13px;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(17,24,39,.05);
    }
    [data-theme="dark"] .btn{ background: rgba(16,26,45,.9); }
    .btn.primary{background:var(--primary); color:var(--primaryText); border-color:transparent;}
    .btn.warn{background:var(--warn); color:#1f1300; border-color:transparent;}
    .btn.ghost{background:transparent; box-shadow:none;}
    .btn:active{transform: translateY(1px);}

    /* Mobile tabs: Stromy / Diagnostika (bez scroll) */
    .mobileTabs{
      display:none;
      max-width:1120px;
      margin: 10px auto 0;
      padding: 0 14px;
    }
    .seg{
      display:flex;
      gap:8px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.75);
      border-radius: 999px;
      padding: 6px;
    }
    [data-theme="dark"] .seg{ background: rgba(16,26,45,.75); }
    .seg button{
      flex:1;
      border:none;
      background:transparent;
      padding:10px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight: 950;
      color: var(--muted);
    }
    .seg button.active{
      background: rgba(37,99,235,.14);
      color: var(--text);
      outline: 2px solid rgba(37,99,235,.18);
    }

    .wrap{
      max-width: 1120px;
      margin: 0 auto;
      padding: 12px 14px 74px;
      display:grid;
      grid-template-columns: 380px 1fr;
      gap: 14px;
    }
    @media (max-width: 980px){
      .mobileTabs{display:block;}
      .wrap{grid-template-columns: 1fr;}
      .panelTrees, .panelDiag{display:none;}
      .wrap[data-view="trees"] .panelTrees{display:block;}
      .wrap[data-view="diag"] .panelDiag{display:block;}
    }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    [data-theme="dark"] .card{
      background: linear-gradient(180deg, rgba(16,26,45,.92), rgba(16,26,45,.86));
    }

    .cardHeader{
      padding: 14px 14px 10px;
      border-bottom: 1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .cardHeader h2{margin:0; font-size:14px; letter-spacing:.2px}
    .meta{font-size:12px; color:var(--muted); white-space:nowrap}

    /* KATEGÓRIE (accordion) */
    .cats{
      padding: 10px;
      display:flex;
      flex-direction:column;
      gap:10px;
      max-height: 74vh;
      overflow:auto;
    }
    .cat{
      border:1px solid var(--line);
      border-radius: var(--radius2);
      background: rgba(255,255,255,.75);
      overflow:hidden;
    }
    [data-theme="dark"] .cat{ background: rgba(15,26,51,.92); }

    .catHead{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 12px 12px;
      cursor:pointer;
      border:none;
      background: transparent;
      font-weight: 950;
      color: var(--text);
      text-align:left;
    }
    .catHead .sub{font-size:12px; color:var(--muted); font-weight:800}
    .catBody{display:none; padding: 0 10px 10px;}
    .cat.open .catBody{display:block;}

    /* Stromy v kategórii */
    .treeItem{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(243,247,255,.85);
      cursor:pointer;
      transition: 120ms ease;
      margin-top:10px;
    }
    [data-theme="dark"] .treeItem{ background: rgba(15,26,51,.92); }

    .treeItem:hover{border-color: rgba(37,99,235,.45)}
    .treeItem.active{
      outline: 2px solid rgba(37,99,235,.55);
      border-color: rgba(37,99,235,.65);
      background: rgba(37,99,235,.12);
      box-shadow: 0 10px 28px rgba(37,99,235,.12);
    }
    .treeItem .name{font-weight:950; font-size:14px}
    .treeItem .tag{font-size:12px; color:var(--muted)}
    .chev{opacity:.8; font-weight:950}

    /* Diagnostika – karty */
    .stack{padding: 14px; display:flex; flex-direction:column; gap:12px;}
    .panel{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(255,255,255,.72);
      padding: 14px;
    }
    [data-theme="dark"] .panel{ background: rgba(15,26,51,.75); }

    .questionTitle{margin: 0 0 6px 0; font-size: 18px; font-weight: 950; line-height: 1.2;}
    .subtxt{margin:0; color:var(--muted); font-size: 13px;}

    .answers{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top: 10px;
    }
    @media (max-width: 560px){.answers{grid-template-columns:1fr}}

    .answerBtn{
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.92);
      cursor:pointer;
      font-weight: 950;
      font-size: 14px;
      text-align:left;
      box-shadow: 0 8px 22px rgba(17,24,39,.06);
    }
    [data-theme="dark"] .answerBtn{ background: rgba(16,26,45,.9); }

    .answerBtn.yes{ border-color: rgba(16,185,129,.55); background: rgba(16,185,129,.10); }
    .answerBtn.no{ border-color: rgba(239,68,68,.55); background: rgba(239,68,68,.08); }

    .footerActions{display:flex; gap:8px; flex-wrap:wrap; margin-top: 10px;}

    /* Status bar */
    .statusbar{
      position: fixed;
      left:0; right:0; bottom:0;
      background: rgba(255,255,255,.75);
      border-top:1px solid var(--line);
      backdrop-filter: blur(10px);
    }
    [data-theme="dark"] .statusbar{ background: rgba(11,18,32,.85); }

    .statusbar .inner{
      max-width: 1120px;
      margin:0 auto;
      padding: 10px 14px;
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:space-between;
      color: var(--muted);
      font-size: 12px;
    }
    .dot{width:10px;height:10px;border-radius:99px;background:#94a3b8;display:inline-block;margin-right:8px;}
    .dot.on{background:#22c55e}
    .kbd{
      font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      font-size: 12px;
      background: rgba(0,0,0,.04);
      border:1px solid rgba(0,0,0,.06);
      color: var(--text);
      padding: 3px 8px;
      border-radius: 999px;
    }
    [data-theme="dark"] .kbd{
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      color: var(--text);
    }

    /* Dropdown */
    .dropdown{position:relative}
    .menu{
      position:absolute;
      right:0;
      top: 46px;
      min-width: 210px;
      background: rgba(255,255,255,.98);
      border:1px solid var(--line);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 8px;
      display:none;
    }
    [data-theme="dark"] .menu{ background: rgba(16,26,45,.98); }
    .menu.open{display:block}
    .menu button{
      width:100%;
      text-align:left;
      padding: 10px 10px;
      border-radius: 12px;
      border:1px solid transparent;
      background: transparent;
      color: var(--text);
      cursor:pointer;
      font-weight: 900;
      font-size: 13px;
    }
    .menu button:hover{background: rgba(37,99,235,.12); border-color: rgba(37,99,235,.18)}
    .menu button.active{background: rgba(37,99,235,.18); border-color: rgba(37,99,235,.35)}

    /* Modal */
    .modalBack{
      position:fixed; inset:0;
      background: rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 999;
    }
    .modalBack.open{display:flex;}
    .modal{
      width:min(680px, 100%);
      border-radius: 18px;
      border:1px solid var(--line);
      background: var(--card);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    [data-theme="dark"] .modal{ background: rgba(16,26,45,.98); }
    .modalHead{
      padding: 12px 14px;
      border-bottom:1px solid var(--line);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .modalHead b{font-size:14px;}
    .modalBody{padding: 14px;}
    .modalBody textarea{
      width:100%;
      min-height: 120px;
      border-radius: 14px;
      border:1px solid var(--line);
      padding: 12px;
      font-size: 14px;
      background: rgba(0,0,0,.02);
      color: var(--text);
    }
    [data-theme="dark"] .modalBody textarea{background: rgba(255,255,255,.06);}
    .modalActions{display:flex; gap:8px; justify-content:flex-end; padding: 0 14px 14px;}
  </style>
</head>

<body data-theme="light">
<header>
  <div class="bar">
    <div class="brand">
      <div class="logoBox" id="logoBox" aria-label="Logo">
        <span class="ph" id="logoPH">WOMO</span>
        <img id="logoImg" alt="Wohnmobil">
      </div>

      <div class="titles">
        <h1 class="appTitle" id="uiTitle">Wohnmobil Diagnose</h1>
        <button class="subtitleBtn" id="infoBtn">CaravanTechniker am Main</button>
      </div>
    </div>

    <div class="spacer"></div>

    <!-- Jazyk pod 1 tlačidlom -->
    <div class="dropdown">
      <button class="btn ghost" id="langBtn">Jazyk ▾</button>
      <div class="menu" id="langMenu" role="menu" aria-label="Jazyk">
        <button data-lang="sk" class="active">Slovenčina</button>
        <button data-lang="de">Deutsch</button>
      </div>
    </div>

    <button class="btn" id="feedbackBtn">Pripomienky</button>

    <!-- Share dropdown -->
    <div class="dropdown">
      <button class="btn" id="shareBtn">Zdieľať ▾</button>
      <div class="menu" id="shareMenu" role="menu" aria-label="Zdieľať">
        <button data-share="txt">TXT (kopírovať)</button>
        <button data-share="pdf">PDF (tlač / uložiť)</button>
      </div>
    </div>
  </div>

  <!-- Mobile: strom/diag bez posúvania -->
  <div class="mobileTabs">
    <div class="seg">
      <button id="tabTrees" class="active">Stromy</button>
      <button id="tabDiag">Diagnostika</button>
    </div>
  </div>
</header>

<main class="wrap" id="wrap" data-view="trees">
  <!-- LEFT: Trees -->
  <section class="card panelTrees" aria-label="Stromy">
    <div class="cardHeader">
      <h2 id="treesTitle">Stromy</h2>
      <div class="meta"><span id="treeCount">0</span> ks</div>
    </div>
    <div class="cats" id="cats"></div>
  </section>

  <!-- RIGHT: Diagnostika -->
  <section class="card panelDiag" aria-label="Diagnostika">
    <div class="stack">
      <div class="panel">
        <p class="subtxt" id="selectedTreeLine">Vybraný strom: <b id="activeTreeName">–</b></p>
        <h2 class="questionTitle" id="questionText">Vyber strom.</h2>
        <p class="subtxt" id="hintText">Potom sa tu zobrazí prvá otázka a tlačidlá.</p>

        <div class="answers">
          <button class="answerBtn yes" id="yesBtn">Áno</button>
          <button class="answerBtn no" id="noBtn">Nie</button>
        </div>

        <div class="footerActions">
          <button class="btn warn" id="backBtn">Späť</button>
          <button class="btn" id="resetBtn">Reset</button>
        </div>
      </div>

      <div class="panel">
        <p class="subtxt" id="infoBox">
          UI v0.6 pripravené: kategórie, zbalenie, mobile prepínač, info + pripomienky + zdieľanie.
        </p>
      </div>
    </div>
  </section>
</main>

<!-- Modal: Info -->
<div class="modalBack" id="infoModal">
  <div class="modal">
    <div class="modalHead">
      <b id="infoTitle">Informácie a kontakt</b>
      <button class="btn" id="infoClose">Zavrieť</button>
    </div>
    <div class="modalBody">
      <div id="infoContent"></div>
    </div>
  </div>
</div>

<!-- Modal: Feedback -->
<div class="modalBack" id="fbModal">
  <div class="modal">
    <div class="modalHead">
      <b id="fbTitle">Pripomienky k aplikácii</b>
      <button class="btn" id="fbClose">Zavrieť</button>
    </div>
    <div class="modalBody">
      <textarea id="fbText" placeholder="Napíš pripomienku..."></textarea>
    </div>
    <div class="modalActions">
      <button class="btn" id="fbCopy">Kopírovať</button>
      <button class="btn primary" id="fbMail">Poslať e-mailom</button>
    </div>
  </div>
</div>

<div class="statusbar" role="status">
  <div class="inner">
    <div>
      <span class="dot" id="netDot"></span>
      <span id="netText">Offline</span>
      <span class="kbd" id="verText">UI v0.6</span>
    </div>
    <div id="statusRight">Ready</div>
  </div>
</div>

<script src="./app.js"></script>
</body>
</html>
