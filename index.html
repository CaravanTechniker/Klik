<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#b7cffc">
  <title>Wohnmobil Diagnose</title>

  <style>
    :root{
      --bg:#9fbff7;
      --bg2:#b7cffc;
      --bg3:#d3e4ff;

      --card:#cfe1ff;
      --card2:#dcedff;
      --card3:#eaf3ff;

      --text:#0b1220;
      --muted:#2f3e5d;
      --line:rgba(15,23,42,.12);

      --primary:#2563eb;
      --yes:#10b981;
      --no:#ef4444;
      --warn:#f59e0b;

      --shadow: 0 12px 26px rgba(2,6,23,.12);
      --radius: 18px;
      --radius2: 14px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1100px 520px at 20% -10%, rgba(37,99,235,.22), transparent 60%),
        radial-gradient(900px 520px at 90% 0%, rgba(16,185,129,.12), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2) 55%, var(--bg3));
    }

    header{
      position: sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(233, 244, 255, .75);
      border-bottom:1px solid var(--line);
    }

    .bar{
      max-width: 1120px;
      margin:0 auto;
      padding: 10px 12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .brand{
      display:flex;
      gap:10px;
      align-items:center;
      flex:1 1 240px;
      min-width:220px;
    }

    .logoBox{
      width:40px;height:40px;border-radius:14px;
      background: radial-gradient(circle at 30% 30%, #93c5fd, #2563eb);
      box-shadow: var(--shadow);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      color:#fff;
      cursor:pointer;
      user-select:none;
    }

    .titles{display:flex;flex-direction:column;gap:2px}
    .appTitle{margin:0;font-size:16px;font-weight:950}

    .subBtn{
      border:none;
      background:none;
      padding:0;
      font-size:12px;
      font-weight:900;
      cursor:pointer;
      color:var(--muted);
    }

    .actions{
      display:flex;
      gap:8px;
      margin-left:auto;
      flex-wrap:wrap;
    }

    .btn{
      padding:9px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(234,243,255,.92);
      font-weight:900;
      cursor:pointer;
    }
    .btn.warn{background:var(--warn)}
    .btn.primary{background:var(--primary);color:#fff}

    .mobileTabs{
      max-width:1120px;
      margin:6px auto;
      padding:0 12px;
    }
    .seg{
      display:flex;
      gap:6px;
      background:rgba(234,243,255,.9);
      border-radius:999px;
      padding:6px;
    }
    .seg button{
      flex:1;
      border:none;
      background:none;
      padding:10px;
      border-radius:999px;
      font-weight:900;
      cursor:pointer;
    }
    .seg button.active{
      background:rgba(37,99,235,.2);
    }

    .wrap{
      max-width:1120px;
      margin:0 auto;
      padding:12px 12px 80px;
      display:grid;
      grid-template-columns:380px 1fr;
      gap:12px;
    }
    @media(max-width:980px){
      .wrap{grid-template-columns:1fr}
      .panelCats,.panelDiag{display:none}
      .wrap[data-view="cats"] .panelCats{display:block}
      .wrap[data-view="diag"] .panelDiag{display:block}
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .cardHeader{
      padding:14px;
      border-bottom:1px solid var(--line);
      font-weight:900;
    }

    .cats{padding:10px;display:flex;flex-direction:column;gap:10px}

    .cat{
      background:var(--card3);
      border-radius:var(--radius2);
      overflow:hidden;
    }
    .catHead{
      padding:12px;
      display:flex;
      justify-content:space-between;
      font-weight:900;
      cursor:pointer;
    }
    .catBody{display:none;padding:0 10px 10px}
    .cat.open .catBody{display:block}

    .treeItem{
      margin-top:10px;
      padding:12px;
      background:var(--card2);
      border-radius:12px;
      font-weight:900;
      cursor:pointer;
    }
    .treeItem.active{
      outline:2px solid var(--primary);
      background:rgba(37,99,235,.15);
    }

    .panel{padding:14px;background:var(--card3);border-radius:var(--radius)}
    .answers{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}
    @media(max-width:560px){.answers{grid-template-columns:1fr}}

    .statusbar{
      position:fixed;
      bottom:0;left:0;right:0;
      background:rgba(233,244,255,.9);
      border-top:1px solid var(--line);
    }
    .statusbar .inner{
      max-width:1120px;
      margin:0 auto;
      padding:8px 12px;
      display:flex;
      justify-content:space-between;
      font-size:12px;
      font-weight:900;
    }
  </style>
</head>

<body>

<header>
  <div class="bar">
    <div class="brand">
      <div class="logoBox" id="logoBox">W</div>
      <div class="titles">
        <h1 class="appTitle">Wohnmobil Diagnose</h1>
        <button class="subBtn" id="infoBtn">CaravanTechniker am Main</button>
      </div>
    </div>

    <div class="actions">
      <select id="langSelect" class="btn">
        <option value="de">DE</option>
        <option value="sk">SK</option>
        <option value="en">EN</option>
        <option value="fr">FR</option>
        <option value="it">IT</option>
        <option value="es">ES</option>
      </select>
      <button class="btn" id="collapseBtn">Zbaliť</button>
    </div>
  </div>

  <div class="mobileTabs">
    <div class="seg">
      <button id="tabCats" class="active">Poruchy</button>
      <button id="tabDiag">Diagnostika</button>
    </div>
  </div>
</header>

<main class="wrap" id="wrap" data-view="cats">
  <section class="card panelCats">
    <div class="cardHeader">Kategórie</div>
    <div class="cats" id="cats"></div>
  </section>

  <section class="card panelDiag">
    <div class="panel">
      <div id="question">Vyber kategóriu a poruchu.</div>
      <div class="answers">
        <button class="btn primary">Áno</button>
        <button class="btn">Nie</button>
      </div>
    </div>
  </section>
</main>

<div class="statusbar">
  <div class="inner">
    <div id="statusLeft">Ready</div>
    <div>UI v1.0</div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
