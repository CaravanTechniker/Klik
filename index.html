<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CaravanTechniker am Main</title>
  <link rel="stylesheet" href="app.css" />
</head>

<body>

<header class="topbar">
  <div>
    <h1>CaravanTechniker am Main</h1>
    <div class="subtitle">Wohnmobil Diagnose</div>
  </div>
  <div class="actions">
    <button class="pill">DE</button>
    <button class="pill">ADMIN</button>
    <button class="pill" onclick="location.reload()">RESET</button>
  </div>
</header>

<div class="version" id="versionLabel"></div>

<div class="searchbox">
  <input id="searchInput" type="text" placeholder="Suche (Trittstufe, Wasserpumpe, 12V …)" />
</div>

<div id="chips" class="chips"></div>

<div id="items" class="items"></div>

<!-- DIAGNOSE SCREEN -->
<div id="diagScreen" class="diag-screen" style="display:none;">
  <div class="diag-header">
    <button id="diagBackBtn" class="pill">← Zurück</button>
    <h2 id="diagTitle">Diagnose</h2>
  </div>

  <div id="questionBox" class="question"></div>

  <div id="diagContent" class="diag-content"></div>
</div>

<script src="app.js"></script>
</body>
</html>
