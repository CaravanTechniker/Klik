<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wohnmobil Diagnose</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">
        <div id="adminBtn" class="logo">WOMO</div>
        <div class="titles">
          <h1 id="appTitle">Wohnmobil Diagnose</h1>
          <button id="contactBtn" class="subtitle">
            CaravanTechniker am Main
          </button>
        </div>
      </div>

      <div class="actions">
        <select id="langSelect">
          <option value="de">DE</option>
          <option value="sk">SK</option>
        </select>
        <button id="collapseAllBtn">Zbaliť</button>
        <button id="feedbackBtn">Pripomienky</button>
        <button id="shareBtn">Zdieľať</button>
      </div>
    </header>

    <main>
      <div class="tabs">
        <button class="tab active">Poruchy</button>
        <button class="tab">Diagnostika</button>
      </div>

      <section id="categories"></section>
    </main>

    <footer>
      <span class="status online">● Online</span>
      <span class="version">UI v1.0</span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
