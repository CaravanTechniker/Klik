<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>CaravanTechniker am Main</title>
  <style>
    :root{
      --bg1:#8fbde0; --bg2:#b8d9f0;
      --card:#cfe6f6; --card2:#d7ecfa;
      --text:#0b1b2a; --muted:#2a3c4f;
      --border:rgba(11,27,42,.14);
      --shadow:0 18px 35px rgba(0,0,0,.12);
      --btnShadow:0 10px 18px rgba(0,0,0,.10);
      --yes:#167a3a; --no:#b51212; --back:#f1c40f;
      --radius:26px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: linear-gradient(180deg,var(--bg1), var(--bg2));
    }
    .wrap{max-width:980px;margin:0 auto;padding:18px 14px 30px;}
    .topbar{display:flex;align-items:flex-start;justify-content:space-between;gap:12px;margin-bottom:16px;}
    .brand{padding-top:6px;}
    .brand h1{margin:0;font-size:44px;line-height:1.02;letter-spacing:-.5px;font-weight:900;}
    .brand .sub{margin-top:6px;font-size:26px;font-weight:700;opacity:.72;}
    .chips{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;padding-top:6px;}
    .chip{
      border:1px solid var(--border);
      background: rgba(255,255,255,.55);
      padding:12px 16px;border-radius:999px;font-weight:900;
      cursor:pointer;user-select:none;box-shadow:0 8px 18px rgba(0,0,0,.06);
    }
    .chip:active{transform:translateY(1px)}
    .pill{display:inline-flex;align-items:center;gap:8px;font-weight:900;opacity:.85}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;}
    @media (max-width: 900px){.grid{grid-template-columns:1fr}.brand h1{font-size:40px}.brand .sub{font-size:24px}}
    .card{
      background: linear-gradient(180deg,var(--card), var(--card2));
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
    }
    h2{margin:0 0 10px 0;font-size:48px;letter-spacing:-.6px;font-weight:950;}
    .notice{margin:10px 0 6px 0; padding:10px 12px; border-radius:16px; border:1px solid var(--border); background: rgba(255,255,255,.75); font-weight:900;}
    .item.active{outline:3px solid rgba(0, 170, 180, .55); background: rgba(255,255,255,.85);}
    .chip.active, .cat.active{outline:3px solid rgba(0, 170, 180, .55);}

    .hint{margin:0 0 12px 0;font-size:18px;color:var(--muted);font-weight:650;}
    input[type="search"]{
      width:100%;padding:16px 18px;border-radius:999px;border:1px solid var(--border);
      outline:none;font-size:18px;background:rgba(255,255,255,.65);
    }
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;}
    .bar{display:flex;gap:10px;flex-wrap:wrap;margin:12px 0 8px;}
    .cat{
      padding:10px 14px;border-radius:999px;border:1px solid var(--border);
      background: rgba(255,255,255,.55);cursor:pointer;font-weight:900;user-select:none;
    }
    .cat.active{background: rgba(255,255,255,.85);box-shadow:0 10px 16px rgba(0,0,0,.08);}
    .list{display:flex;flex-direction:column;gap:10px;margin-top:10px;}
    .item{
      border:1px solid var(--border);background: rgba(255,255,255,.55);
      border-radius:18px;padding:14px 14px;cursor:pointer;box-shadow:0 10px 18px rgba(0,0,0,.06);
    }
    .item strong{display:block;font-size:22px;line-height:1.15;font-weight:950;}
    .item span{display:block;margin-top:4px;font-size:18px;opacity:.80;font-weight:700;}
    .badges{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .badge{padding:8px 12px;border-radius:999px;background:rgba(255,255,255,.6);border:1px solid var(--border);font-weight:900}
    .tagChips{display:none;flex-wrap:wrap;gap:8px;margin-top:10px}
    .tag{padding:7px 10px;border-radius:999px;background:rgba(255,255,255,.6);border:1px solid var(--border);font-weight:850;}
    .qtitle{margin:6px 0 8px;font-size:38px;letter-spacing:-.6px;font-weight:950;line-height:1.08;}
    .nodeHelp{margin:0 0 10px 0;font-size:18px;color:var(--muted);font-weight:650;}
    .buttons{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin:10px 0 10px;}
    .btn{
      border:none;border-radius:22px;padding:18px 16px;font-size:28px;font-weight:950;
      cursor:pointer;box-shadow: var(--btnShadow);color:white;
    }
    .btn:active{transform:translateY(1px)}
    .btn.yes{background:var(--yes)}
    .btn.no{background:var(--no)}
    .btnBack{
      width:100%;border:none;border-radius:22px;padding:16px 16px;font-size:26px;font-weight:950;
      cursor:pointer;box-shadow: var(--btnShadow);background:var(--back);color:#1c1c1c;
    }
    textarea{
      width:100%;min-height:220px;resize:vertical;border-radius:16px;border:1px solid var(--border);
      padding:14px 14px;font-size:18px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background:#bcdcf3;color:#0b1b2a;
    }
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;}
    .smallBtn{
      border:none;border-radius:999px;padding:12px 16px;font-weight:950;cursor:pointer;
      background: rgba(255,255,255,.65);border:1px solid var(--border);
    }
    .meta{display:flex;align-items:center;justify-content:space-between;margin-top:10px;gap:12px;flex-wrap:wrap}
    .version{font-weight:900;opacity:.65}
    .protoHint{font-weight:900;opacity:.75}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <h1>CaravanTechniker am Main</h1>
        <div class="sub" id="subtitle">Wohnmobil Diagnose</div>
      </div>
      <div class="chips">
        <div class="chip" id="langDE">DE</div>
        <div class="chip" id="langSK">SK</div>
        <div class="chip" id="adminBtn">ADMIN</div>
        <div class="chip" id="resetBtn">RESET</div>
        <div class="chip pill" id="offlinePill" style="display:none;">OFFLINE</div>
        <div class="chip pill" id="pwaPill" style="display:none;">PWA</div>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h2 id="hFaults">Störungen</h2>
        <p class="hint" id="hHint">Wähle eine Störung oder suche. Funktioniert auch offline.</p>
        <input id="search" type="search" placeholder="Suche (trittstufe, wasserpumpe, 12V...)" />
        <div class="notice" id="howto">–</div>

        <div class="bar" id="catbar"></div>

        <div class="row">
          <div class="chip" id="tagBtn">Tags</div>
          <div class="chip" id="filterResetBtn">Reset Filter</div>
        </div>
        <div class="tagChips" id="tagChips"></div>

        <div class="list" id="faultList"></div>

        <div class="badges">
          <div class="badge" id="faultTitleBadge">–</div>
          <div class="badge" id="faultTagsBadge">–</div>
        </div>

        <div class="meta">
          <div class="version" id="ver">v–</div>
        </div>
      </div>

      <div class="card" id="diagCard">
        <h2 id="hDiag">Diagnose</h2>
        <p class="hint" id="diagEmpty">Wähle links eine Störung. Dann JA / NEIN klicken.</p>

        <div class="qtitle" id="nodeText">–</div>
        <p class="nodeHelp" id="nodeHelp"></p>

        <div class="buttons" id="answerBtns">
          <button class="btn yes" id="yesBtn">JA</button>
          <button class="btn no" id="noBtn">NEIN</button>
        </div>
        <button class="btnBack" id="backBtn">← SCHRITT ZURÜCK</button>

        <div style="margin-top:12px;">
          <h3 id="hProto" style="margin:0 0 8px 0;font-size:28px;font-weight:950;">Protokoll</h3>
          <textarea id="proto" readonly></textarea>
          <div class="actions">
            <button class="smallBtn" id="copyBtn">Kopieren</button>
            <button class="smallBtn" id="clearPathBtn">Pfad löschen</button>
            <button class="smallBtn" id="pdfBtn">PDF Download</button>
            <span class="protoHint" id="protoHint"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script defer src="./app.js"></script>
</body>
</html>
